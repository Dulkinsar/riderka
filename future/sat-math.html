<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra HD World Conquest Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
            overflow-x: auto;
        }
        .map-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transform-origin: top left;
            transform: scale(0.8); /* Scaling to fit viewport */
        }
        #world-map {
            width: 4900px; /* 10x original width */
            height: 2400px; /* 10x original height */
            display: block;
            background: #e0f7ff;
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 4900px;
            height: 2400px;
            display: grid;
            grid-template-columns: repeat(490, 10px); /* 490 columns */
            grid-template-rows: repeat(240, 10px); /* 240 rows */
            gap: 1px;
        }
        .tile {
            width: 10px;
            height: 10px;
            background-color: rgba(255,255,255,0.2);
            transition: all 0.1s;
        }
        .tile.owned {
            border: 1px solid rgba(0,0,0,0.2);
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .zoom-controls {
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 150px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>World Conquest (490Ã—240)</h2>
        <div>
            <label>Map Opacity: <span id="opacityValue">70</span>%</label>
            <input type="range" id="opacityControl" min="0" max="100" value="70">
        </div>
        <div class="zoom-controls">
            <button onclick="zoomOut()">-</button>
            <span id="zoomLevel">80%</span>
            <button onclick="zoomIn()">+</button>
        </div>
        <button onclick="resetAll()">Reset All</button>
    </div>

    <div class="map-wrapper" id="mapWrapper">
        <img id="world-map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World map">
        <div class="grid-overlay" id="map"></div>
    </div>

    <script>
        // Configuration
        const COLS = 490;
        const ROWS = 240;
        const TOTAL_TILES = COLS * ROWS;
        const STUDENTS = [
            {color: '#FF0000', name: 'Student 1', points: 0},
            {color: '#00FF00', name: 'Student 2', points: 0},
            {color: '#0000FF', name: 'Student 3', points: 0},
            {color: '#FFFF00', name: 'Student 4', points: 0},
            {color: '#FF00FF', name: 'Student 5', points: 0},
            {color: '#00FFFF', name: 'Student 6', points: 0},
            {color: '#FFA500', name: 'Student 7', points: 0},
            {color: '#A52A2A', name: 'Student 8', points: 0},
            {color: '#808080', name: 'Student 9', points: 0},
            {color: '#008000', name: 'Student 10', points: 0},
            {color: '#800080', name: 'Student 11', points: 0},
            {color: '#FFC0CB', name: 'Student 12', points: 0}
        ];

        // State
        let tiles = [];
        let tileOwners = Array(TOTAL_TILES).fill(null);
        let selectedColor = null;
        let currentZoom = 0.8;

        // Initialize
        const mapWrapper = document.getElementById('mapWrapper');
        const worldMap = document.getElementById('world-map');
        const map = document.getElementById('map');
        const opacityControl = document.getElementById('opacityControl');
        const zoomLevelDisplay = document.getElementById('zoomLevel');

        // Create grid
        function createGrid() {
            map.innerHTML = '';
            tiles = [];
            
            for(let i = 0; i < TOTAL_TILES; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                
                tile.addEventListener('click', function() {
                    if (selectedColor) {
                        const index = parseInt(this.dataset.index);
                        tileOwners[index] = selectedColor;
                        this.style.backgroundColor = selectedColor;
                        this.classList.add('owned');
                        saveState();
                    }
                });
                
                // Restore ownership if exists
                if (tileOwners[i]) {
                    tile.style.backgroundColor = tileOwners[i];
                    tile.classList.add('owned');
                }
                
                map.appendChild(tile);
                tiles.push(tile);
            }
        }

        // Zoom functions
        function zoomIn() {
            currentZoom = Math.min(1.5, currentZoom + 0.1);
            updateZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(0.3, currentZoom - 0.1);
            updateZoom();
        }

        function updateZoom() {
            mapWrapper.style.transform = `scale(${currentZoom})`;
            zoomLevelDisplay.textContent = `${Math.round(currentZoom * 100)}%`;
        }

        // Opacity control
        opacityControl.addEventListener('input', function() {
            worldMap.style.opacity = this.value / 100;
            document.getElementById('opacityValue').textContent = this.value;
            saveState();
        });

        // Initialize color selection
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '9') {
                const index = parseInt(e.key) - 1;
                if (index < STUDENTS.length) {
                    selectedColor = STUDENTS[index].color;
                    alert(`Selected ${STUDENTS[index].name}`);
                }
            } else if (e.key === '0') {
                if (STUDENTS.length >= 10) {
                    selectedColor = STUDENTS[9].color;
                    alert(`Selected ${STUDENTS[9].name}`);
                }
            }
        });

        // Save/load state
        function saveState() {
            localStorage.setItem('hdMapState', JSON.stringify({
                tileOwners,
                opacity: opacityControl.value,
                zoom: currentZoom
            }));
        }

        function loadState() {
            const saved = localStorage.getItem('hdMapState');
            if (saved) {
                const { tileOwners: savedOwners, opacity, zoom } = JSON.parse(saved);
                tileOwners = savedOwners || Array(TOTAL_TILES).fill(null);
                opacityControl.value = opacity || 70;
                worldMap.style.opacity = (opacity || 70) / 100;
                document.getElementById('opacityValue').textContent = opacity || 70;
                currentZoom = zoom || 0.8;
                updateZoom();
            }
        }

        function resetAll() {
            if (confirm("Reset all territories?")) {
                tileOwners = Array(TOTAL_TILES).fill(null);
                createGrid();
                saveState();
            }
        }

        // Initial setup
        createGrid();
        loadState();
        updateZoom();
    </script>
</body>
</html>
