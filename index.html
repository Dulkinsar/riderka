<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riderka</title>
  <style>
    /* Font & Global Styles */
    @font-face {
      font-family: 'Stapel';
      src: url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    }
    body {
      font-family: 'Stapel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    
    /* Login Container Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #6B3FA0;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #FFC700;
      border: none;
      border-radius: 5px;
      color: #6B3FA0;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #6B3FA0;
      color: #FFC700;
    }
    .hidden {
      display: none;
    }
    
    /* Header Styles */
    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #FFC700;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #FFC700, #6B3FA0);
      bottom: 0;
      left: 0;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #6B3FA0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      color: #FFC700;
    }
    .slogan {
      margin-top: 20px;
      font-size: 2rem;
      color: #6B3FA0;
      font-weight: bold;
    }
    
    /* Icon Row Styles */
    .icon-row {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 20px;
      background-color: #f9f9ff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .icon-card {
      background-color: #FFC700;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
      width: 150px;
    }
    .icon-card:hover {
      transform: scale(1.05);
    }
    .icon-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .icon-card h3 {
      color: #6B3FA0;
      font-size: 1.2rem;
      margin: 0;
    }
    
    /* Main Content & Text Blocks */
    main {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      align-items: start;  /* Prevents grid items from stretching to the tallest item */
    }
    .text-block {
      background-color: #ffffff;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .text-block::before {
      content: '';
      position: absolute;
      width: 30%;
      height: 5px;
      background: #6B3FA0;
      top: -10px;
      left: 10px;
    }
    .text-block::after {
      content: '';
      position: absolute;
      width: 20%;
      height: 5px;
      background: #FFC700;
      bottom: -10px;
      right: 10px;
    }
    .text-block h2 {
      margin: 0 0 15px;
      font-size: 1.8rem;
      color: #6B3FA0;
    }
    .text-block p {
      margin: 0 0 15px;
      line-height: 1.8;
      color: #555;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      transition: all 0.3s ease;
    }
    /* When expanded, show the full text */
    .text-block.expanded p {
      -webkit-line-clamp: unset;
    }
    /* Toggle button styling */
    .toggle-btn {
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      font-size: 1em;
      text-decoration: underline;
      padding: 0;
    }
    /* Reaction Buttons: hidden by default and visible when expanded */
    .reaction-buttons {
      display: none;
      margin-top: 10px;
    }
    .text-block.expanded .reaction-buttons {
      display: flex;
      gap: 10px;
    }
    /* Like/Dislike button styling */
    .reaction-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FFC700;
      color: #6B3FA0;
      font-weight: bold;
      cursor: pointer;
    }
    .reaction-buttons button:hover {
      background-color: #6B3FA0;
      color: #FFC700;
    }
  </style>
  <script>
    // Login Validation
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username === 'admin' && password === 'password123') {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
      } else {
        alert('Invalid username or password.');
      }
    }
    
    // Expand/Collapse Text Function
    function toggleText(id, btn) {
      var textBlock = document.getElementById(id);
      if (textBlock.classList.contains('expanded')) {
        textBlock.classList.remove('expanded');
        btn.textContent = "Read More";
      } else {
        textBlock.classList.add('expanded');
        btn.textContent = "Read Less";
      }
    }
  </script>
</head>
<body>
  <!-- Login Section -->
  <div id="login-container" class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="validateLogin()">Login</button>
    </div>
  </div>



  <!-- Main Content Section -->
  <div id="main-content" class="hidden">
    <header id="main-header">
      <h1>Riderka</h1>
      <p class="slogan">GC - —Ç–≤–æ–π —à–∞–≥ –≤ –±—É–¥—É—â–µ–µ!</p>
    </header>
