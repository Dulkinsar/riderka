<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Platform OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Palette: Corporate Minimal */
      --bg-primary: #F2F2F2;       /* Light grey - Main background */
      --bg-secondary: #FAFAFA;     /* Off-white - Surface elements */
      --bg-tertiary: #E8E8E8;      /* Concrete - Hover states */
      
      --text-primary: #222222;     /* Charcoal black */
      --text-secondary: #4B4B4B;   /* Slate grey */
      
      --border-color: #D0D0D0;     /* Subtle divider */
      --border-accent: #4B4B4B;

      /* Typography */
      --font-primary: 'Inter', sans-serif;

      /* Spacing & Sizing */
      --spacing-base: 8px;
      --spacing-xs: calc(var(--spacing-base) * 0.5);
      --spacing-sm: var(--spacing-base);
      --spacing-md: calc(var(--spacing-base) * 2);
      --spacing-lg: calc(var(--spacing-base) * 3);
      --spacing-xl: calc(var(--spacing-base) * 4);
      --spacing-xxl: calc(var(--spacing-base) * 6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: var(--bg-secondary);
      padding: var(--spacing-xl) var(--spacing-xxl);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: var(--spacing-xxl);
      position: relative;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header-logo {
      width: 200px;
      height: auto;
      margin-bottom: 32px;
    }

    .motto-overlay {
      font-family: var(--font-primary);
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.6;
      letter-spacing: 1px;
      margin-top: 32px;
    }

    .profile-section {
      position: absolute;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
      width: 140px;
      height: 56px;
      background-color: #EDEDED;
      border: 1px solid #D0D0D0;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 2;
    }

    .profile-section:hover {
      background-color: #DDDDDD;
    }

    .profile-section img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-section span {
      font-family: var(--font-primary);
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-xl);
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: var(--spacing-xl);
      transition: grid-template-columns 0.3s ease;
    }

    .profile-card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: var(--spacing-xl);
      max-width: 400px;
    }

    .nickname {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
    }

    .bio {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .news-panel {
      background-color: #E0E0E0;
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      width: 360px;
      display: flex;
      flex-direction: column;
    }

    .news-panel.collapsed {
      width: 48px;
    }

    .news-header {
      padding: 24px;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 48px;
      flex-shrink: 0;
    }

    .news-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
    }

    .news-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      padding: var(--spacing-xs) var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      transition: transform 0.3s ease;
    }

    .news-toggle::after {
      content: 'â€º';
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .news-panel.collapsed .news-toggle::after {
      transform: rotate(180deg);
    }

    .news-content {
      padding: 24px;
      max-height: 80vh;
      overflow-y: auto;
      transition: opacity 0.2s ease;
      flex-grow: 1;
    }

    .news-panel.collapsed .news-content {
      opacity: 0;
      visibility: hidden;
    }

    .news-panel.collapsed .news-title {
      display: none;
    }

    .news-panel.collapsed .news-toggle {
      width: 48px;
      justify-content: center;
      padding: 0;
    }

    .news-panel.collapsed .news-toggle span {
      display: none;
    }

    .news-item {
      padding: 24px 0;
      border-bottom: 1px solid #CCCCCC;
      transition: background-color 0.2s ease;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .news-item p {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .news-item p.expanded {
      -webkit-line-clamp: unset;
    }

    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .news-meta .source {
      font-weight: 500;
    }

    .news-meta .date {
      opacity: 0.7;
    }

    .read-more {
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-block;
      margin-top: 8px;
      padding: 4px 0;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    /* Custom scrollbar */
    .news-content::-webkit-scrollbar {
      width: 6px;
    }

    .news-content::-webkit-scrollbar-track {
      background: #F0F0F0;
    }

    .news-content::-webkit-scrollbar-thumb {
      background: #CCCCCC;
      border-radius: 3px;
    }

    .news-content::-webkit-scrollbar-thumb:hover {
      background: #BBBBBB;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .news-panel {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
      }

      .news-panel.collapsed {
        transform: translateY(-50%) translateX(calc(100% - 48px));
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="profile-section" aria-label="User Profile Button" role="button">
      <img src="/images/basketball.png" alt="Profile">
      <span>Profile</span>
    </button>
    <div class="header-content">
      <img src="/images/olzhtech.png" alt="Platform Logo" class="header-logo">
      <div class="motto-overlay">Shaping Minds. Structuring Futures.</div>
    </div>
  </header>

  <div class="main-content">
    <div class="profile-card">
      <div class="nickname">@dulkinsar</div>
      <div class="bio">
        Focused on achieving top scores for university admission. Passionate about structured learning and systematic approach to academic excellence.
      </div>
    </div>

    <div class="news-panel">
      <div class="news-header">
        <div class="news-title">System News</div>
        <button class="news-toggle" onclick="toggleNews()">Collapse News</button>
      </div>
      <div class="news-content" id="newsContent">
        <!-- News items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    const NEWS_API_KEY = '3b6c4f2e991d4cce86615b5934fbd266';
    
    // Using a CORS proxy to handle the API request
    const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
    const NEWS_API_URL = CORS_PROXY + 'https://newsapi.org/v2/everything?' +
      'q=admissions+college+university+SAT+IELTS&' +
      'language=en&' +
      'sortBy=publishedAt&' +
      'apiKey=' + NEWS_API_KEY;

    async function fetchNews() {
      const newsContent = document.getElementById('newsContent');
      
      // Show loading state
      newsContent.innerHTML = `
        <div class="news-item">
          <h3>Loading News...</h3>
          <p>Fetching latest education news...</p>
        </div>
      `;

      try {
        const response = await fetch(NEWS_API_URL, {
          method: 'GET',
          headers: {
            'X-Api-Key': NEWS_API_KEY,
            'Accept': 'application/json',
            'Origin': window.location.origin
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.status === 'error') {
          throw new Error(data.message || 'API returned an error');
        }

        if (!data.articles || data.articles.length === 0) {
          throw new Error('No articles found');
        }

        // Limit to 10 articles
        const articles = data.articles.slice(0, 10);
        renderNews(articles);

      } catch (error) {
        console.error('Error fetching news:', error);
        newsContent.innerHTML = `
          <div class="news-item">
            <h3>Error Loading News</h3>
            <p>Unable to fetch news articles at this time. Please try again later.</p>
            <div class="news-meta">
              <span class="source">System</span>
              <span class="date">${new Date().toLocaleDateString()}</span>
            </div>
          </div>
        `;
      }
    }

    function renderNews(articles) {
      const newsContent = document.getElementById('newsContent');
      
      if (!articles || articles.length === 0) {
        newsContent.innerHTML = `
          <div class="news-item">
            <h3>No News Available</h3>
            <p>No education-related news articles found at this time.</p>
            <div class="date">${new Date().toLocaleDateString()}</div>
          </div>
        `;
        return;
      }

      newsContent.innerHTML = articles.map((article, index) => `
        <div class="news-item">
          <h3>${article.title || 'No title available'}</h3>
          <p id="article-${index}">${article.description || 'No description available'}</p>
          <div class="news-meta">
            <span class="source">${article.source?.name || 'Unknown Source'}</span>
            <span class="date">${article.publishedAt ? new Date(article.publishedAt).toLocaleDateString() : 'Date not available'}</span>
          </div>
          <div class="read-more" onclick="toggleArticle(${index})">Read More</div>
        </div>
      `).join('');
    }

    function toggleArticle(index) {
      const article = document.getElementById(`article-${index}`);
      const readMore = article.nextElementSibling.nextElementSibling;
      
      if (article.classList.contains('expanded')) {
        article.classList.remove('expanded');
        readMore.textContent = 'Read More';
      } else {
        article.classList.add('expanded');
        readMore.textContent = 'Collapse';
      }
    }

    let expandTimeout;
    const EXPAND_DELAY = 200;

    function toggleNews() {
      const newsPanel = document.querySelector('.news-panel');
      const mainContent = document.querySelector('.main-content');
      const toggleButton = document.querySelector('.news-toggle');
      
      newsPanel.classList.toggle('collapsed');
      mainContent.style.gridTemplateColumns = newsPanel.classList.contains('collapsed') 
        ? '1fr 48px' 
        : '1fr 320px';
      
      toggleButton.textContent = newsPanel.classList.contains('collapsed') ? '' : 'Collapse News';
    }

    function handleNewsPanelHover(event) {
      const newsPanel = document.querySelector('.news-panel');
      const mainContent = document.querySelector('.main-content');
      
      if (event.type === 'mouseenter') {
        clearTimeout(expandTimeout);
        expandTimeout = setTimeout(() => {
          if (newsPanel.classList.contains('collapsed')) {
            newsPanel.classList.remove('collapsed');
            mainContent.style.gridTemplateColumns = '1fr 320px';
            document.querySelector('.news-toggle').textContent = 'Collapse News';
          }
        }, EXPAND_DELAY);
      } else if (event.type === 'mouseleave') {
        clearTimeout(expandTimeout);
      }
    }

    // Add hover behavior to news panel
    const newsPanel = document.querySelector('.news-panel');
    newsPanel.addEventListener('mouseenter', handleNewsPanelHover);
    newsPanel.addEventListener('mouseleave', handleNewsPanelHover);

    // Initialize news panel state
    document.addEventListener('DOMContentLoaded', () => {
      fetchNews();
      const newsPanel = document.querySelector('.news-panel');
      const mainContent = document.querySelector('.main-content');
      
      // Ensure initial state is expanded
      newsPanel.classList.remove('collapsed');
      mainContent.style.gridTemplateColumns = '1fr 320px';
    });

    // Add styles for news meta information
    const style = document.createElement('style');
    style.textContent = `
      .news-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-xs);
        font-size: 12px;
        color: var(--text-secondary);
      }
      
      .news-meta .source {
        font-weight: 500;
      }
      
      .news-meta .date {
        opacity: 0.7;
      }

      .news-item {
        padding: var(--spacing-md) 0;
        border-bottom: 1px solid #CCCCCC;
        transition: background-color 0.2s ease;
      }

      .news-item:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
