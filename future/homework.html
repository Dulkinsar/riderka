<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Submission</title>
    <style>
        :root {
            --primary-yellow: #ffc700;
            --primary-purple: #6b3fa0;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background);
        }

        .submission-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-purple);
            border-bottom: 3px solid var(--primary-yellow);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-purple);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-purple);
            border-radius: 8px;
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .file-input {
            margin-top: 1rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px dashed var(--primary-purple);
            border-radius: 8px;
            background: rgba(107, 63, 160, 0.05);
        }

        .submit-btn {
            background-color: var(--primary-yellow);
            color: var(--primary-purple);
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: block;
            width: 100%;
            font-size: 1.1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .confirmation-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(107, 63, 160, 0.1);
            border-left: 4px solid var(--primary-purple);
            color: var(--primary-purple);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="submission-container">
        <h1>ðŸ“š Homework Submission</h1>
        
        <form id="submissionForm">
            <div class="form-group">
                <label for="textSubmission">Written Assignment</label>
                <textarea 
                    id="textSubmission" 
                    placeholder="Write your assignment here..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="fileSubmission">Attach Files</label>
                <input 
                    type="file" 
                    id="fileSubmission" 
                    class="file-input"
                    accept=".pdf,.doc,.docx,.txt"
                >
            </div>

            <button type="submit" class="submit-btn">ðŸš€ Submit Homework</button>
            <div class="confirmation-message" id="confirmationMessage">
                âœ… Submission successful! Your work has been saved locally.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const textContent = document.getElementById('textSubmission').value;
            const fileInput = document.getElementById('fileSubmission').files[0];
            
            // Create submission object
            const submission = {
                text: textContent,
                fileName: fileInput ? fileInput.name : 'No file attached',
                timestamp: new Date().toISOString()
            };

            // Save to localStorage
            const submissions = JSON.parse(localStorage.getItem('homeworkSubmissions') || '[]');
            submissions.push(submission);
            localStorage.setItem('homeworkSubmissions', JSON.stringify(submissions));

            // Show confirmation and reset form
            document.getElementById('confirmationMessage').style.display = 'block';
            this.reset();
            
            // Hide confirmation after 5 seconds
            setTimeout(() => {
                document.getElementById('confirmationMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
