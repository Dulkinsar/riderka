<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Profile Builder by Riderka</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFC700;
      --secondary-color: #6B3FA0;
      --text-dark: #1e1e1e;
      --background: #f9f9f9;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    /* Background shapes (Corporate Memphis style) */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--primary-color);
      top: 80px;
      left: 20px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid var(--secondary-color);
      bottom: 40px;
      right: 40px;
    }

    .zigzag {
      width: 100px;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        var(--secondary-color),
        var(--secondary-color) 10px,
        transparent 10px,
        transparent 20px
      );
      top: 200px;
      right: 60px;
      transform: rotate(-15deg);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-dark);
      padding: 30px 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    header p {
      font-size: 1rem;
      font-weight: 400;
    }

    nav {
      background-color: var(--secondary-color);
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <!-- Memphis Shapes -->
  <div class="shape circle"></div>
  <div class="shape triangle"></div>
  <div class="shape zigzag"></div>

  <header>
    <h1>Welcome to Profile Builder by Riderka</h1>
    <p>Invest in Olzh Tech 2025!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">My Profile</a>
    <a href="#">Colleges</a>
    <a href="#">Help</a>
  </nav>

  <main>
    <h2>Build Your College Profile</h2>
    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="e.g., Dulat the Great">

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="e.g., dulat@email.com">

      <label for="highSchool">High School Name</label>
      <input type="text" id="highSchool" placeholder="e.g., Galaxy International School">

      <label for="gpa">GPA</label>
      <input type="text" id="gpa" placeholder="e.g., 3.8">

      <label for="testScores">SAT/ACT Scores</label>
      <input type="text" id="testScores" placeholder="e.g., SAT: 1500, ACT: 33">

      <label for="ielts">IELTS Score</label>
      <input type="text" id="ielts" placeholder="e.g., 6.9">

      <label for="activities">Extracurricular Activities</label>
      <textarea id="activities" rows="4" placeholder="e.g., Basketball team captain, Debate club president..."></textarea>

      <label for="essay">Personal Statement (Optional)</label>
      <textarea id="essay" rows="4" placeholder="Write something that shows you're as legendary as LeBron James..."></textarea>

      <button type="submit">Save Profile</button>
    </form>
  </main>
</body>
</html>
