<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses | Dulat Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC700;  /* Gold */
      --secondary: #6B3FA0; /* Purple */
      --bg: #fefefe;
      --text: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 50px;
      z-index: 1;
    }

    .course-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      width: 100%;
      max-width: 600px;
      z-index: 1;
    }

    .course-card {
      background: #fff;
      border: 2px solid var(--secondary);
      border-left: 8px solid var(--primary);
      border-radius: 12px;
      padding: 24px;
      font-size: 1.3rem;
      font-weight: 600;
      position: relative;
      transition: transform 0.2s ease;
      box-shadow: 4px 4px 0 var(--primary);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .course-card:hover {
      transform: translateY(-4px);
    }

    .course-name {
      font-size: 1.5rem;
      color: var(--secondary);
    }

    .course-desc {
      font-size: 1rem;
      color: #444;
      font-weight: 400;
    }

    /* Memphis-style background shapes */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.2;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--primary);
      top: 80px;
      left: 40px;
    }

    .zigzag {
      width: 120px;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        var(--secondary),
        var(--secondary) 10px,
        transparent 10px,
        transparent 20px
      );
      top: 300px;
      right: 30px;
      transform: rotate(10deg);
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 80px solid var(--secondary);
      bottom: 40px;
      left: 60px;
    }
  </style>
</head>
<body>
  <!-- Memphis-style shapes -->
  <div class="shape circle"></div>
  <div class="shape zigzag"></div>
  <div class="shape triangle"></div>

  <h1>Available Courses</h1>
  <div class="course-list">
    <div class="course-card">
      <div class="course-name">SAT Prep</div>
      <div class="course-desc">Master the SAT with elite strategies, drills, and scoring hacks.</div>
    </div>
    <div class="course-card">
      <div class="course-name">IELTS Mastery</div>
      <div class="course-desc">Everything you need to dominate the IELTS and speak like royalty.</div>
    </div>
    <div class="course-card">
      <div class="course-name">Premium Application</div>
      <div class="course-desc">Crafted personal statements, top-tier mentorship, and submission strategy.</div>
    </div>
  </div>
</body>
</html>
