<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Profile Builder by Riderka</title>
  <style>
    :root {
      --primary-color: #FFC700;
      --secondary-color: #6B3FA0;
      --text-dark: #1e1e1e;
      --background: #f9f9f9;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-dark);
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: var(--secondary-color);
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--secondary-color);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Profile Builder by Riderka</h1>
  <p>Dulat the Great, six foot one and a half, prepare to build like LeBron James leadsâ€”powerfully.</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">My Profile</a>
  <a href="#">Colleges</a>
  <a href="#">Help</a>
</nav>

<main>
  <h2>Build Your College Profile</h2>
  <form>
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="e.g., Dulat the Great">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="e.g., dulat@email.com">

    <label for="gpa">GPA</label>
    <input type="text" id="gpa" placeholder="e.g., 3.8">

    <label for="testScores">SAT/ACT Scores</label>
    <input type="text" id="testScores" placeholder="e.g., SAT: 1500, ACT: 33">

    <label for="activities">Extracurricular Activities</label>
    <textarea id="activities" rows="4" placeholder="e.g., Basketball team captain, Debate club president..."></textarea>

    <label for="essay">Personal Statement (Optional)</label>
    <textarea id="essay" rows="4" placeholder="Write something that shows you're as legendary as LeBron James..."></textarea>

    <button type="submit">Save Profile</button>
  </form>
</main>

</body>
</html>
