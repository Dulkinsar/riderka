  <style>
    :root {
      --primary-color: #FFC700;
      --secondary-color: #6B3FA0;
      --text-dark: #1e1e1e;
      --background: #f9f9f9;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
       font-family: 'Stapel';
      src: url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      background-color: var(--background);
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    /* Background shapes (Corporate Memphis style) */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--primary-color);
      top: 80px;
      left: 20px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid var(--secondary-color);
      bottom: 40px;
      right: 40px;
    }

    .zigzag {
      width: 100px;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        var(--secondary-color),
        var(--secondary-color) 10px,
        transparent 10px,
        transparent 20px
      );
      top: 200px;
      right: 60px;
      transform: rotate(-15deg);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-dark);
      padding: 30px 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    header p {
      font-size: 1rem;
      font-weight: 400;
    }

    nav {
      background-color: var(--secondary-color);
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>

<html lang="en">
<head>

<body>
  <main>
    <h2>Build Your College Profile</h2>
    <form id="profileForm">
      <label for="fullName">Full Name</label>

      <!-- GPA Input with Tri-Color Gradient Background (No "Looks good!") -->
<div style="max-width: 400px; margin: 2rem auto; font-family: 'Segoe UI', sans-serif;">
  <label for="gpa" style="font-weight: 600; font-size: 1rem; color: #333;">ðŸŽ“ GPA (0.0 - 4.0)</label>
  
  <input 
    type="number" 
    id="gpa" 
    name="gpa" 
    placeholder="e.g., 3.8"
    step="0.1" 
    min="0" 
    max="4.0"
    oninput="validateGPA(this)"
    style="
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
      box-sizing: border-box;
      background-color: #fff;
    "
  >
  <div id="gpa-feedback" style="margin-top: 0.5rem; font-size: 0.9rem; color: #d32f2f; display: none;"></div>
</div>

<script>
  function hexToRgb(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
  }

  function interpolateColor(color1, color2, factor) {
    return color1.map((c, i) => Math.round(c + (color2[i] - c) * factor));
  }

  function validateGPA(input) {
    const feedback = document.getElementById('gpa-feedback');
    const value = parseFloat(input.value);

    const red = hexToRgb("#ff000d");
    const yellow = hexToRgb("#ffff00");
    const green = hexToRgb("#008000");

    if (input.value === '') {
      feedback.style.display = "none";
      input.style.borderColor = "#ccc";
      input.style.boxShadow = "none";
      input.style.backgroundColor = "#fff";
      return;
    }

    if (isNaN(value)) {
      feedback.textContent = "Please enter a valid number.";
      feedback.style.display = "block";
      feedback.style.color = "#d32f2f";
      input.style.borderColor = "#d32f2f";
      input.style.boxShadow = "0 0 6px #d32f2f55";
      input.style.backgroundColor = "#ffcccc";
      return;
    }

    if (value < 0 || value > 4.0) {
      feedback.textContent = "GPA must be between 0.0 and 4.0.";
      feedback.style.display = "block";
      feedback.style.color = "#d32f2f";
      input.style.borderColor = "#d32f2f";
      input.style.boxShadow = "0 0 6px #d32f2f55";
      input.style.backgroundColor = "#ffcccc";
      return;
    }

    let bgColor;
    if (value <= 2.0) {
      const factor = value / 2.0; // 0.0 to 2.0 â†’ red to yellow
      bgColor = interpolateColor(red, yellow, factor);
    } else {
      const factor = (value - 2.0) / 2.0; // 2.0 to 4.0 â†’ yellow to green
      bgColor = interpolateColor(yellow, green, factor);
    }

    const finalColor = `rgb(${bgColor[0]}, ${bgColor[1]}, ${bgColor[2]})`;

    feedback.style.display = "none"; // No message, just vibes
    input.style.borderColor = "#4CAF50";
    input.style.boxShadow = "0 0 6px #4CAF5055";
    input.style.backgroundColor = finalColor;
  }
</script>


      <label for="testScores">SAT/ACT Scores</label>
      <input type="text" id="testScores" placeholder="e.g., SAT: 1500, ACT: 33">

      <label for="ielts">IELTS Score</label>
      <input type="text" id="ielts" placeholder="e.g., 6.9">

      <label for="activities">Extracurricular Activities</label>
      <textarea id="activities" rows="4" placeholder="e.g., Basketball team captain, Debate club president..."></textarea>

      <label for="essay">Personal Statement (Optional)</label>
      <textarea id="essay" rows="4" placeholder="Write something that shows you're as legendary as LeBron James..."></textarea>

      <button type="submit">Save Profile</button>
    </form>

    <div id="savedProfile">
      <h3>Saved Profile</h3>
      <div class="profile-entry" id="profileDisplay">
        <!-- Saved info shows up here -->
      </div>
    </div>
  </main>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const profileData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        highSchool: document.getElementById('highSchool').value,
        gpa: document.getElementById('gpa').value,
        testScores: document.getElementById('testScores').value,
        ielts: document.getElementById('ielts').value,
        activities: document.getElementById('activities').value,
        essay: document.getElementById('essay').value
      };

      localStorage.setItem('dulatProfile', JSON.stringify(profileData));
      displayProfile();
    });

    function displayProfile() {
      const saved = localStorage.getItem('dulatProfile');
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById('profileDisplay').innerHTML = `
          <p><strong>Full Name:</strong> ${data.fullName}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>High School:</strong> ${data.highSchool}</p>
          <p><strong>GPA:</strong> ${data.gpa}</p>
          <p><strong>SAT/ACT:</strong> ${data.testScores}</p>
          <p><strong>IELTS:</strong> ${data.ielts}</p>
          <p><strong>Activities:</strong> ${data.activities}</p>
          <p><strong>Essay:</strong> ${data.essay}</p>
        `;
      }
    }

    // Load profile on page load
    window.onload = displayProfile;
  </script>
