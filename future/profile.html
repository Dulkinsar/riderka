<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT Mock Test Scores - Performance Comparison</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --bg-tertiary: #F1F3F4;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;
      --border-color: #E0E0E0;
      --border-accent: #CCCCCC;
      --bar-color: #4285F4;
      --font-primary: 'Inter', sans-serif;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-lg);
    }

    header {
      text-align: center;
      margin-bottom: var(--spacing-xxl);
      background: var(--bg-secondary);
      padding: var(--spacing-xl);
      border: 1px solid var(--border-color);
      border-radius: 0;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
    }

    .header-subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    .section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: var(--spacing-xl);
      margin-bottom: var(--spacing-xl);
      border-radius: 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
    }

    .section-icon {
      font-size: 1.8rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }



    /* Student List */
    .student-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }

    .student-item {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      padding: var(--spacing-lg);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    .student-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .student-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .student-score {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .score-bar-container {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .score-bar-track {
      flex: 1;
      height: 24px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .score-bar {
      height: 100%;
      background: var(--bar-color);
      border-radius: 12px;
      transition: width 0.6s ease;
    }

    .delta-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
      white-space: nowrap;
      min-width: 120px;
      text-align: right;
    }

    .delta-label.top-scorer {
      color: var(--bar-color);
      font-weight: 600;
    }

    

    .section-note {
      background: var(--bg-tertiary);
      padding: var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .section-note p {
      margin: 0;
    }



    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: var(--spacing-lg) var(--spacing-md);
      }

      .header-title {
        font-size: 2rem;
      }

      .section {
        padding: var(--spacing-lg);
      }

      .student-item {
        padding: var(--spacing-md);
      }

      .score-bar-container {
        flex-direction: column;
        gap: var(--spacing-sm);
        align-items: stretch;
      }

      .delta-label {
        text-align: left;
        min-width: auto;
      }

      .score-bar-track {
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
         <header>
       <h1 class="header-title">SAT Mock Test Scores</h1>
       <p class="header-subtitle">Performance comparison with score gaps</p>
     </header>

              <!-- STUDENT SCORES SECTION -->
     <div class="section">
       <div class="section-header">
         <span class="section-icon">ðŸ“Š</span>
         <h2 class="section-title">Student Performance (Scale: 800-1600)</h2>
       </div>
       <div class="student-list" id="student-list">
         <!-- Students will be rendered here automatically by JavaScript -->
       </div>
       <div class="section-note">
         <p>Horizontal bars represent current SAT scores on a scale from 800 to 1600 points. Delta values show point differences from the top scorer.</p>
       </div>
     </div>

    
     </div>

   <script>
     // âš¡ EDIT SCORES HERE - Rankings will automatically update! âš¡
     const students = [
       { name: "Rayimbek", score: 1480 },
       { name: "Arystan", score: 1440 },
       { name: "Shakhnazar", score: 1440 },
       { name: "Laura", score: 1440 },
       { name: "Kamila", score: 1390 },
       { name: "Asyl", score: 1390 },
       { name: "Dalen", score: 1360 },
       { name: "Arnur", score: 1340 },
       { name: "Sholpan", score: 1340 },
       { name: "Temirlan", score: 1420 },  // â† Try changing this to 1470!
       { name: "Nurtilek", score: 1300 },
       { name: "Adiya / Yernur", score: 0 } // 0 = incomplete
     ];

     function renderStudents() {
       // Sort students by score (highest first)
       const sortedStudents = [...students].sort((a, b) => b.score - a.score);
       
       // Find highest score (excluding incompletes)
       const topScore = Math.max(...students.filter(s => s.score > 0).map(s => s.score));
       
       const studentList = document.getElementById('student-list');
       studentList.innerHTML = '';

       sortedStudents.forEach(student => {
         const studentItem = document.createElement('div');
         studentItem.className = 'student-item';

         // Calculate bar width (scale: 800-1600, so 800 points = 100%)
         let barWidth;
         let deltaLabel;
         
         if (student.score === 0) {
           barWidth = 5;
           deltaLabel = 'Test not completed';
         } else {
           barWidth = ((student.score - 800) / 800) * 100;
           if (student.score === topScore) {
             deltaLabel = '<span class="top-scorer">Top scorer</span>';
           } else {
             const diff = topScore - student.score;
             deltaLabel = `âˆ’${diff} from top`;
           }
         }

         studentItem.innerHTML = `
           <div class="student-header">
             <span class="student-name">${student.name}</span>
             <span class="student-score">${student.score === 0 ? 'Incomplete' : student.score}</span>
           </div>
           <div class="score-bar-container">
             <div class="score-bar-track">
               <div class="score-bar" style="width: ${barWidth}%; ${student.score === 0 ? 'background: var(--border-color);' : ''}"></div>
             </div>
             <span class="delta-label ${student.score === topScore && student.score > 0 ? 'top-scorer' : ''}">${deltaLabel}</span>
           </div>
         `;

         studentList.appendChild(studentItem);
       });
     }

     // Render students when page loads
     renderStudents();

     // Add a button to refresh rankings (useful for testing)
     const refreshButton = document.createElement('button');
     refreshButton.textContent = 'ðŸ”„ Refresh Rankings';
     refreshButton.style.cssText = `
       position: fixed;
       top: 20px;
       right: 20px;
       padding: 10px 20px;
       background: var(--bar-color);
       color: white;
       border: none;
       border-radius: 6px;
       cursor: pointer;
       font-family: var(--font-primary);
       font-weight: 600;
       z-index: 1000;
     `;
     refreshButton.onclick = renderStudents;
     document.body.appendChild(refreshButton);
   </script>
 </body>
 </html>
