<div class="ticker-container">
  <div class="ticker-text" id="ticker-text">
    <!-- Supreme knowledge shall appear here -->
  </div>
</div>

<style>
.ticker-container {
  width: 100%;
  overflow: hidden;
  background: #111;
  color: #fff;
  padding: 24px;
  font-family: 'Courier New', Courier, monospace;
  white-space: nowrap;
  font-size: 1.4rem;
  border-top: 2px solid #444;
  border-bottom: 2px solid #444;
}

.ticker-text {
  display: inline-block;
  white-space: nowrap;
  will-change: transform;
}
</style>

<script>
  const tips = [
    "📧 Check your email daily for school announcements.",
    "📝 Prepare early for the SAT or ACT exams.",
    "📚 Start reviewing vocabulary for the IELTS.",
    "📅 Keep a planner to track homework and deadlines.",
    "🎓 Research college majors and career paths.",
    "🖊️ Practice writing essays for applications.",
    "🤝 Get involved in extracurricular activities.",
    "💡 Ask your teachers for recommendation letters early.",
    "📖 Read every day to improve comprehension.",
    "⏳ Don’t procrastinate—future you will thank you!"
  ];

  const ticker = document.getElementById("ticker-text");
  let currentIndex = 0;

  function repeatTip(tip, count, gapSize) {
    const gap = '&nbsp;'.repeat(gapSize);
    return Array(count).fill(tip + gap).join("");
  }

  function applyAnimation(duration) {
    ticker.style.animation = "none";
    ticker.offsetWidth; // force reflow
    ticker.style.animation = `scroll-left ${duration}s linear infinite`;
  }

  function updateTicker() {
    const repeatedTip = repeatTip(tips[currentIndex], 10, 300);
    ticker.innerHTML = repeatedTip;

    // Delay to make sure layout updates before animation
    setTimeout(() => {
      const tickerWidth = ticker.offsetWidth;
      const duration = tickerWidth / 40; // 40px/sec
      applyAnimation(duration);
    }, 50);

    currentIndex = (currentIndex + 1) % tips.length;
  }

  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  `;
  document.head.appendChild(style);

  updateTicker();
  setInterval(updateTicker, 120000); // Every 2 minutes
</script>
