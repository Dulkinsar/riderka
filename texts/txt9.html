<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Visions</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1em;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Velvet Visions</h1>
    <p>Welcome, Dulat the great (6'1.5")</p>
  </header>
  <section class="gallery">
    <img src="example1.jpg" alt="Thumbnail 1" />
    <img src="example2.jpg" alt="Thumbnail 2" />
    <img src="example3.jpg" alt="Thumbnail 3" />
  </section>
</body>
</html>
