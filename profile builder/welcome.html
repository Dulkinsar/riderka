<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Platform OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Palette: Corporate Minimal */
      --bg-primary: #F2F2F2;       /* Light grey - Main background */
      --bg-secondary: #FAFAFA;     /* Off-white - Surface elements */
      --bg-tertiary: #E8E8E8;      /* Concrete - Hover states */
      
      --text-primary: #222222;     /* Charcoal black */
      --text-secondary: #4B4B4B;   /* Slate grey */
      
      --border-color: #D0D0D0;     /* Subtle divider */
      --border-accent: #4B4B4B;

      /* Typography */
      --font-primary: 'Inter', sans-serif;

      /* Spacing & Sizing */
      --spacing-base: 8px;
      --spacing-xs: calc(var(--spacing-base) * 0.5);
      --spacing-sm: var(--spacing-base);
      --spacing-md: calc(var(--spacing-base) * 2);
      --spacing-lg: calc(var(--spacing-base) * 3);
      --spacing-xl: calc(var(--spacing-base) * 4);
      --spacing-xxl: calc(var(--spacing-base) * 6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: var(--bg-secondary);
      padding: var(--spacing-xl) var(--spacing-xxl);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: var(--spacing-xxl);
      position: relative;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header-logo {
      width: 200px;
      height: auto;
      margin-bottom: 32px;
    }

    .motto-overlay {
      font-family: var(--font-primary);
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.6;
      letter-spacing: 1px;
      margin-top: 32px;
    }

    .profile-section {
      position: absolute;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
      width: 140px;
      height: 56px;
      background-color: #EDEDED;
      border: 1px solid #D0D0D0;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 2;
    }

    .profile-section:hover {
      background-color: #DDDDDD;
    }

    .profile-section img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-section span {
      font-family: var(--font-primary);
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-xl);
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: var(--spacing-xl);
    }

    .profile-card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: var(--spacing-xl);
      max-width: 400px;
    }

    .nickname {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
    }

    .bio {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .news-panel {
      background-color: #E0E0E0;
      border-radius: 6px;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .news-header {
      padding: var(--spacing-md);
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .news-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .news-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      padding: var(--spacing-xs) var(--spacing-sm);
    }

    .news-content {
      padding: var(--spacing-md);
      max-height: calc(100vh - 300px);
      overflow-y: auto;
    }

    .news-item {
      padding: var(--spacing-md) 0;
      border-bottom: 1px solid #CCCCCC;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item h3 {
      font-size: 14px;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
    }

    .news-item p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .news-item .date {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.7;
      margin-top: var(--spacing-xs);
    }

    .news-panel.collapsed {
      width: 48px;
    }

    .news-panel.collapsed .news-content,
    .news-panel.collapsed .news-title {
      display: none;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .news-panel {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="profile-section" aria-label="User Profile Button" role="button">
      <img src="/images/basketball.png" alt="Profile">
      <span>Profile</span>
    </button>
    <div class="header-content">
      <img src="/images/olzhtech.png" alt="Platform Logo" class="header-logo">
      <div class="motto-overlay">Shaping Minds. Structuring Futures.</div>
    </div>
  </header>

  <div class="main-content">
    <div class="profile-card">
      <div class="nickname">@dulkinsar</div>
      <div class="bio">
        Focused on achieving top scores for university admission. Passionate about structured learning and systematic approach to academic excellence.
      </div>
    </div>

    <div class="news-panel">
      <div class="news-header">
        <div class="news-title">System News</div>
        <button class="news-toggle" onclick="toggleNews()">Collapse News</button>
      </div>
      <div class="news-content" id="newsContent">
        <!-- News items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    const NEWS_API_KEY = '3b6c4f2e991d4cce86615b5934fbd266';
    const NEWS_API_URL = `https://newsapi.org/v2/everything?q=admissions+college+university+SAT+IELTS&language=en&sortBy=publishedAt&apiKey=${NEWS_API_KEY}`;

    async function fetchNews() {
      try {
        const response = await fetch(NEWS_API_URL);
        const data = await response.json();
        const newsContent = document.getElementById('newsContent');
        
        newsContent.innerHTML = data.articles.map(article => `
          <div class="news-item">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <div class="date">${new Date(article.publishedAt).toLocaleDateString()}</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('newsContent').innerHTML = '<div class="news-item">Error loading news. Please try again later.</div>';
      }
    }

    function toggleNews() {
      const newsPanel = document.querySelector('.news-panel');
      const toggleButton = document.querySelector('.news-toggle');
      
      newsPanel.classList.toggle('collapsed');
      toggleButton.textContent = newsPanel.classList.contains('collapsed') ? 'Expand News' : 'Collapse News';
    }

    // Fetch news when the page loads
    document.addEventListener('DOMContentLoaded', fetchNews);
  </script>
</body>
</html>
