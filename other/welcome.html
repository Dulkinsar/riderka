<!DOCTYPE html>

  <title>Dulat the Great's Sexy Memphis Nav</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ffc700',
            secondary: '#6b3da0',
            memphisBg: '#fdf6f0',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['"Comic Neue"', 'cursive'],
          },
          boxShadow: {
            memphis: '8px 8px 0px #000',
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <nav class="space-y-4">
      <a href="resources.html" class="group flex items-center space-x-4 p-3 rounded-xl transition duration-300 bg-primary text-black hover:bg-secondary hover:text-white hover:scale-105">
        <span class="text-2xl">🌟</span>
        <span class="font-semibold">Resources</span>

      </a>
      <a href="scholarship.html" class="group flex items-center space-x-4 p-3 rounded-xl transition duration-300 bg-primary text-black hover:bg-secondary hover:text-white hover:scale-105">

      <a href="saved.html" class="group flex items-center space-x-4 p-3 rounded-xl transition duration-300 bg-secondary text-white hover:bg-primary hover:text-black hover:scale-105">

      </a>
      <a href="#" class="group flex items-center space-x-4 p-3 rounded-xl transition duration-300 bg-primary text-black hover:bg-secondary hover:text-white hover:scale-105">

        <span class="font-semibold">Recommendations</span>

</html>
