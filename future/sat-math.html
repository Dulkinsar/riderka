<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra HD World Conquest Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
            overflow-x: auto;
        }
        .map-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transform-origin: top left;
            transform: scale(0.8);
        }
        #world-map {
            width: 4900px;
            height: 2400px;
            display: block;
            background: #e0f7ff;
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 4900px;
            height: 2400px;
            display: grid;
            grid-template-columns: repeat(490, 10px);
            grid-template-rows: repeat(240, 10px);
            gap: 1px;
        }
        .tile {
            width: 10px;
            height: 10px;
            background-color: rgba(255,255,255,0.2);
            transition: all 0.1s;
        }
        .tile.owned {
            border: 1px solid rgba(0,0,0,0.2);
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 100;
            max-width: 300px;
            text-align: left;
        }
        .student-control {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 5px;
            border-radius: 4px;
            background: #f8f8f8;
        }
        .student-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .student-color.selected {
            border: 3px solid #000;
        }
        .student-points {
            width: 60px;
            margin-left: auto;
            padding: 3px;
        }
        .zoom-controls {
            margin: 15px 0;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        #totalPoints {
            font-weight: bold;
            margin: 10px 0;
            padding: 8px;
            background: #e9f7ef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>World Conquest (490Ã—240)</h2>
        
        <div>
            <label>Map Opacity: <span id="opacityValue">70</span>%</label>
            <input type="range" id="opacityControl" min="0" max="100" value="70">
        </div>
        
        <div id="totalPoints">Total Points: 0</div>
        
        <div id="studentControls">
            <!-- Student controls will be added here by JavaScript -->
        </div>
        
        <div class="zoom-controls">
            <button onclick="zoomOut()">-</button>
            <span id="zoomLevel">80%</span>
            <button onclick="zoomIn()">+</button>
        </div>
        
        <button onclick="resetAll()">Reset All</button>
        <button onclick="distributeTerritories()">Auto-Distribute</button>
    </div>

    <div class="map-wrapper" id="mapWrapper">
        <img id="world-map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World map">
        <div class="grid-overlay" id="map"></div>
    </div>

    <script>
        // Configuration
        const COLS = 490;
        const ROWS = 240;
        const TOTAL_TILES = COLS * ROWS;
        const STUDENTS = [
            {color: '#FF0000', name: 'Student 1', points: 0},
            {color: '#00FF00', name: 'Student 2', points: 0},
            {color: '#0000FF', name: 'Student 3', points: 0},
            {color: '#FFFF00', name: 'Student 4', points: 0},
            {color: '#FF00FF', name: 'Student 5', points: 0},
            {color: '#00FFFF', name: 'Student 6', points: 0},
            {color: '#FFA500', name: 'Student 7', points: 0},
            {color: '#A52A2A', name: 'Student 8', points: 0},
            {color: '#808080', name: 'Student 9', points: 0},
            {color: '#008000', name: 'Student 10', points: 0},
            {color: '#800080', name: 'Student 11', points: 0},
            {color: '#FFC0CB', name: 'Student 12', points: 0}
        ];

        // State
        let tiles = [];
        let tileOwners = Array(TOTAL_TILES).fill(null);
        let selectedColor = null;
        let currentZoom = 0.8;

        // Initialize
        const mapWrapper = document.getElementById('mapWrapper');
        const worldMap = document.getElementById('world-map');
        const map = document.getElementById('map');
        const opacityControl = document.getElementById('opacityControl');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        const studentControls = document.getElementById('studentControls');
        const totalPointsDisplay = document.getElementById('totalPoints');

        // Create student controls
        function createStudentControls() {
            studentControls.innerHTML = '';
            STUDENTS.forEach((student, index) => {
                const control = document.createElement('div');
                control.className = 'student-control';
                control.innerHTML = `
                    <div class="student-color" style="background:${student.color}" 
                         onclick="selectStudent(${index})"></div>
                    <span>${student.name}</span>
                    <input type="number" class="student-points" value="${student.points}" min="0"
                           onchange="updateStudentPoints(${index}, this.value)">
                `;
                studentControls.appendChild(control);
            });
        }

        // Select student
        function selectStudent(index) {
            selectedColor = STUDENTS[index].color;
            document.querySelectorAll('.student-color').forEach(el => 
                el.classList.remove('selected'));
            document.querySelectorAll('.student-color')[index].classList.add('selected');
        }

        // Update student points
        function updateStudentPoints(index, value) {
            STUDENTS[index].points = Math.max(0, parseInt(value) || 0);
            updateTotalPoints();
            saveState();
        }

        // Calculate total points
        function updateTotalPoints() {
            const total = STUDENTS.reduce((sum, s) => sum + s.points, 0);
            totalPointsDisplay.textContent = `Total Points: ${total}`;
            return total;
        }

        // Create grid
        function createGrid() {
            map.innerHTML = '';
            tiles = [];
            
            for(let i = 0; i < TOTAL_TILES; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                
                tile.addEventListener('click', function() {
                    if (selectedColor) {
                        const index = parseInt(this.dataset.index);
                        tileOwners[index] = selectedColor;
                        this.style.backgroundColor = selectedColor;
                        this.classList.add('owned');
                        saveState();
                    }
                });
                
                // Restore ownership if exists
                if (tileOwners[i]) {
                    tile.style.backgroundColor = tileOwners[i];
                    tile.classList.add('owned');
                }
                
                map.appendChild(tile);
                tiles.push(tile);
            }
        }

        // Distribute territories based on points
        function distributeTerritories() {
            const totalPoints = updateTotalPoints();
            if (totalPoints === 0) return;
            
            // Calculate distribution
            const distribution = STUDENTS.map(student => ({
                color: student.color,
                share: student.points / totalPoints
            }));
            
            // Calculate tile counts
            let tileCounts = distribution.map(d => Math.floor(d.share * TOTAL_TILES));
            let remainingTiles = TOTAL_TILES - tileCounts.reduce((a, b) => a + b, 0);
            
            // Distribute remaining tiles to students with highest remainders
            const studentsWithRemainders = distribution.map((d, i) => ({
                index: i,
                remainder: (d.share * TOTAL_TILES) % 1
            })).sort((a, b) => b.remainder - a.remainder);
            
            for (let i = 0; i < remainingTiles; i++) {
                if (i < studentsWithRemainders.length) {
                    tileCounts[studentsWithRemainders[i].index]++;
                }
            }
            
            // Assign tiles
            let tileIndex = 0;
            distribution.forEach((d, i) => {
                for(let j = 0; j < tileCounts[i]; j++) {
                    tileOwners[tileIndex] = d.color;
                    tiles[tileIndex].style.backgroundColor = d.color;
                    tiles[tileIndex].classList.add('owned');
                    tileIndex++;
                }
            });
            
            saveState();
        }

        // Zoom functions
        function zoomIn() {
            currentZoom = Math.min(1.5, currentZoom + 0.1);
            updateZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(0.3, currentZoom - 0.1);
            updateZoom();
        }

        function updateZoom() {
            mapWrapper.style.transform = `scale(${currentZoom})`;
            zoomLevelDisplay.textContent = `${Math.round(currentZoom * 100)}%`;
            saveState();
        }

        // Opacity control
        opacityControl.addEventListener('input', function() {
            worldMap.style.opacity = this.value / 100;
            document.getElementById('opacityValue').textContent = this.value;
            saveState();
        });

        // Save/load state
        function saveState() {
            localStorage.setItem('hdMapState', JSON.stringify({
                students: STUDENTS,
                tileOwners,
                opacity: opacityControl.value,
                zoom: currentZoom
            }));
        }

        function loadState() {
            const saved = localStorage.getItem('hdMapState');
            if (saved) {
                const { students, tileOwners: savedOwners, opacity, zoom } = JSON.parse(saved);
                
                // Update students
                if (students) {
                    STUDENTS.forEach((s, i) => {
                        s.points = students[i]?.points || 0;
                    });
                }
                
                // Update tiles
                tileOwners = savedOwners || Array(TOTAL_TILES).fill(null);
                
                // Update UI
                opacityControl.value = opacity || 70;
                worldMap.style.opacity = (opacity || 70) / 100;
                document.getElementById('opacityValue').textContent = opacity || 70;
                currentZoom = zoom || 0.8;
                updateZoom();
                updateTotalPoints();
                createStudentControls();
            }
        }

        function resetAll() {
            if (confirm("Reset all points and territories?")) {
                STUDENTS.forEach(s => s.points = 0);
                tileOwners = Array(TOTAL_TILES).fill(null);
                createGrid();
                createStudentControls();
                updateTotalPoints();
                saveState();
            }
        }

        // Initial setup
        createStudentControls();
        createGrid();
        loadState();
        updateZoom();
    </script>
</body>
</html>
