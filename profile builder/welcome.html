<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Profile Builder</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    
    h2 {
      color: #6b3fa0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Memphis Corporate Style */
    .memphis-background {
      background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'), #ffc700;
      background-size: 30px 30px;
      background-color: #6b3fa0;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: white;
      max-width: 800px;
      margin: auto;
      font-size: 1rem;
    }

    /* Labels and Inputs */
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
      color: #6b3fa0;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
    }

    /* Buttons */
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffc700;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ffb400;
    }

    /* Profile Display Section */
    .profile-entry {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-entry h3 {
      color: #6b3fa0;
      font-size: 1.5rem;
    }

    .profile-entry p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    /* Feedback Messages */
    .feedback {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #d32f2f;
      display: none;
    }

    /* Form Input Containers */
    .input-container {
      max-width: 500px;
      margin: 2rem auto;
    }

    /* Memphis Corporate Geometric Styling */
    .geometric-pattern {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background-color: #6b3fa0;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="geometric-pattern"></div>
  
  <main>
    <div class="memphis-background">
      <h2>Build Your College Profile</h2>
      <form id="profileForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="e.g., Dulat the Great" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g., dulat@email.com" required>

        <label for="highSchool">High School Name</label>
        <input type="text" id="highSchool" placeholder="e.g., Galaxy International School" required>

        <div class="input-container">
          <label for="score">üéì GPA Score</label>
          <input type="number" id="score" name="score" placeholder="e.g., 3.8" step="0.1" min="0" max="4.0"
            oninput="validateInput(this, [0, 4], ['#ff000d', '#ffff00', '#6b3fa0'], 'Score between 0 and 4')">
          <div class="feedback" id="score-feedback"></div>
        </div>

        <div class="input-container">
          <label for="sat">üìù SAT Score (400 - 1600)</label>
          <input type="number" id="sat" name="sat" placeholder="e.g., 1450" step="10" min="400" max="1600"
            oninput="validateInput(this, [400, 1600], ['#ff000d', '#ffff00', '#6b3fa0'], 'SAT score between 400 and 1600')">
          <div class="feedback" id="sat-feedback"></div>
        </div>

        <div class="input-container">
          <label for="ielts">üåç IELTS Score (0.0 - 9.0)</label>
          <input type="number" id="ielts" name="ielts" placeholder="e.g., 7.5" step="0.5" min="0" max="9"
            oninput="validateInput(this, [0, 9], ['#ff000d', '#ffff00', '#6b3fa0'], 'IELTS score between 0 and 9')">
          <div class="feedback" id="ielts-feedback"></div>
        </div>

        <div class="input-container">
          <label for="ec-score">üèÜ Extracurricular Score (0 - 100)</label>
          <input type="number" id="ec-score" name="ec-score" placeholder="e.g., 85" step="1" min="0" max="100"
            oninput="validateInput(this, [0, 100], ['#ff000d', '#ffff00', '#6b3fa0'], 'Score between 0 and 100')">
          <div class="feedback" id="ec-feedback"></div>
        </div>

        <label for="essay">Personal Statement (Optional)</label>
        <textarea id="essay" rows="4" placeholder="Write something that shows you're as legendary as LeBron James..."></textarea>

        <button type="submit">Save Profile</button>
      </form>
    </div>

    <div id="savedProfile" class="profile-entry" style="display:none;">
      <h3>Your Profile</h3>
      <div id="profileContent"></div>
    </div>
  </main>

  <script>
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function interpolateColor(color1, color2, factor) {
      return color1.map((c, i) => Math.round(c + (color2[i] - c) * factor));
    }

    function validateInput(input, range, colors, message) {
      const feedback = input.nextElementSibling;
      const value = parseFloat(input.value);

      const [red, yellow, purple] = colors.map(hexToRgb);

      if (input.value === '') {
        feedback.style.display = "none";
        input.style.borderColor = "#ccc";
        input.style.backgroundColor = "#fff";
        return;
      }

      if (isNaN(value)) {
        feedback.textContent = "Please enter a valid number.";
        feedback.style.display = "block";
        feedback.style.color = "#d32f2f";
        input.style.borderColor = "#d32f2f";
        input.style.backgroundColor = "#ffcccc";
        return;
      }

      if (value < range[0] || value > range[1]) {
        feedback.textContent = message;
        feedback.style.display = "block";
        feedback.style.color = "#d32f2f";
        input.style.borderColor = "#d32f2f";
        input.style.backgroundColor = "#ffcccc";
        return;
      }

      let bgColor;
      if (value <= (range[1] / 2)) {
        const factor = value / (range[1] / 2);
        bgColor = interpolateColor(red, yellow, factor);
      } else {
        const factor = (value - (range[1] / 2)) / (range[1] / 2);
        bgColor = interpolateColor(yellow, purple, factor);
      }

      const finalColor = `rgb(${bgColor[0]}, ${bgColor[1]}, ${bgColor[2]})`;

      feedback.style.display = "none";
      input.style.borderColor = "#4CAF50";
      input.style.backgroundColor = finalColor;
    }

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const profile = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        highSchool: document.getElementById('highSchool').value,
        score: document.getElementById('score').value,
        sat: document.getElementById('sat').value,
        ielts: document.getElementById('ielts').value,
        ecScore: document.getElementById('ec-score').value,
        essay: document.getElementById('essay').value
      };

      const profileContent = `
        <p><strong>Name:</strong> ${profile.fullName}</p>
        <p><strong>Email:</strong> ${profile.email}</p>
        <p><strong>High School:</strong> ${profile.highSchool}</p>
        <p><strong>GPA Score:</strong> ${profile.score}</p>
        <p><strong>SAT Score:</strong> ${profile.sat}</p>
        <p><strong>IELTS Score:</strong> ${profile.ielts}</p>
        <p><strong>Extracurricular Score:</strong> ${profile.ecScore}</p>
        <p><strong>Personal Statement:</strong> ${profile.essay || 'N/A'}</p>
      `;

      document.getElementById('profileContent').innerHTML = profileContent;
      document.getElementById('savedProfile').style.display = 'block';
    });
  </script>

</body>
</html>
