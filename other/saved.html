<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Resources - Dulat's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: white;
      color: #6b3fa0;
      padding: 40px 15px;
      text-align: center;
      border-bottom: 4px solid #ffc700;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: #6b3fa0;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a3490;
    }

    .resource-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 40px;
    }

    .resource-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-left: 6px solid #ffc700;
      transition: transform 0.3s ease;
      position: relative;
    }

    .resource-card:hover {
      transform: translateY(-5px);
    }

    .resource-title {
      font-size: 1.8em;
      color: #6b3fa0;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .resource-description {
      margin-bottom: 20px;
      font-size: 1.05em;
      color: #555;
      font-weight: 400;
    }

    .resource-link {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #ffc700;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .resource-link:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    footer {
      background-color: #6b3fa0;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 1em;
      font-weight: 400;
    }
  </style>
</head>
<body>

<header>
  <h1>Saved Resources</h1>
</header>

<div class="container">
  <!-- Resource Form -->
  <form id="resource-form">
    <input type="text" id="resource-title" placeholder="Resource Title" required />
    <textarea id="resource-description" placeholder="Resource Description" required></textarea>
    <input type="url" id="resource-link" placeholder="Resource Link (URL)" required />
    <button type="submit">Add Resource</button>
  </form>

  <!-- Resource List -->
  <div class="resource-list" id="resource-list">
    <!-- Resources will be dynamically inserted here -->
  </div>
</div>

<footer>
  <p>&copy; 2025 Dulat's Website - All rights reserved</p>
</footer>

<script>
  const form = document.getElementById('resource-form');
  const list = document.getElementById('resource-list');

  function getResources() {
    return JSON.parse(localStorage.getItem('dulat-resources') || '[]');
  }

  function saveResources(resources) {
    localStorage.setItem('dulat-resources', JSON.stringify(resources));
  }

  function renderResources() {
    const resources = getResources();
    list.innerHTML = '';
    resources.forEach((res, i) => {
      const card = document.createElement('div');
      card.className = 'resource-card';
      card.innerHTML = `
        <h2 class="resource-title">${res.title}</h2>
        <p class="resource-description">${res.description}</p>
        <a href="${res.link}" class="resource-link" target="_blank">View Resource</a>
      `;
      list.appendChild(card);
    });
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const title = document.getElementById('resource-title').value.trim();
    const description = document.getElementById('resource-description').value.trim();
    const link = document.getElementById('resource-link').value.trim();

    if (title && description && link) {
      const resources = getResources();
      resources.push({ title, description, link });
      saveResources(resources);
      renderResources();
      form.reset();
    }
  });

  // Initial render
  renderResources();
</script>

</body>
</html>
