<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Homework</title>
    <style>
        :root {
            --primary-yellow: #ffc700;
            --primary-purple: #6b3fa0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-purple);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-purple);
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-yellow);
            outline: none;
        }

        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .submit-btn {
            background: var(--primary-yellow);
            color: var(--primary-purple);
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Homework</h1>
        <form id="homeworkForm">
            <div class="form-group">
                <label for="studentName">Your Name</label>
                <input type="text" id="studentName" required>
            </div>

            <div class="form-group">
                <label for="homeworkTitle">Homework Title</label>
                <input type="text" id="homeworkTitle" required>
            </div>

            <div class="form-group">
                <label for="homeworkText">Homework Text</label>
                <textarea id="homeworkText" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <div class="file-upload">
                    <input type="file" id="homeworkFile">
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Homework</button>
        </form>
    </div>

    <script>
        document.getElementById('homeworkForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentName = document.getElementById('studentName').value;
            const homeworkTitle = document.getElementById('homeworkTitle').value;
            const homeworkText = document.getElementById('homeworkText').value;
            const fileInput = document.getElementById('homeworkFile');
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const homeworkData = {
                    id: Date.now(),
                    studentName: studentName,
                    title: homeworkTitle,
                    text: homeworkText,
                    fileName: fileInput.files[0]?.name || '',
                    fileData: event.target.result || '',
                    submittedAt: new Date().toISOString()
                };

                let submissions = JSON.parse(localStorage.getItem('homeworkSubmissions')) || [];
                submissions.push(homeworkData);
                localStorage.setItem('homeworkSubmissions', JSON.stringify(submissions));

                alert('Homework submitted successfully!');
                document.getElementById('homeworkForm').reset();
            };

            if(fileInput.files[0]) {
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                reader.onload();
            }
        });
    </script>
</body>
</html>
