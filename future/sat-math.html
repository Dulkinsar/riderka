<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized World Conquest Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
        }
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 100;
            max-width: 300px;
            text-align: left;
        }
        .map-container {
            position: relative;
            margin: 120px auto 40px;
            width: 980px;
            height: 480px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #world-map {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(98, 10px);
            grid-template-rows: repeat(48, 10px);
        }
        .tile {
            width: 10px;
            height: 10px;
            background-color: rgba(255,255,255,0.3);
            transition: background-color 0.1s;
        }
        .tile.owned {
            border: 1px solid rgba(0,0,0,0.3);
        }
        .student-control {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 5px;
            border-radius: 4px;
            background: #f8f8f8;
        }
        .student-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .student-color.selected {
            border: 3px solid #000;
        }
        .student-points {
            width: 60px;
            margin-left: auto;
            padding: 3px;
        }
        #totalPoints {
            font-weight: bold;
            margin: 10px 0;
            padding: 8px;
            background: #e9f7ef;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>World Conquest (98Ã—48)</h2>
        
        <div>
            <label>Map Opacity: <span id="opacityValue">70</span>%</label>
            <input type="range" id="opacityControl" min="0" max="100" value="70">
        </div>
        
        <div id="totalPoints">Total Points: 0</div>
        
        <div id="studentControls">
            <!-- Student controls will be added here by JavaScript -->
        </div>
        
        <button onclick="distributeTerritories()">Auto-Distribute</button>
        <button onclick="resetAll()">Reset All</button>
    </div>

    <div class="map-container">
        <img id="world-map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World map">
        <div class="grid-overlay" id="map"></div>
    </div>

    <script>
        // Optimized configuration (reduced grid size for performance)
        const COLS = 98;
        const ROWS = 48;
        const TOTAL_TILES = COLS * ROWS;
        const STUDENTS = [
            {color: '#FF0000', name: 'Student 1', points: 0},
            {color: '#00FF00', name: 'Student 2', points: 0},
            {color: '#0000FF', name: 'Student 3', points: 0},
            {color: '#FFFF00', name: 'Student 4', points: 0},
            {color: '#FF00FF', name: 'Student 5', points: 0},
            {color: '#00FFFF', name: 'Student 6', points: 0},
            {color: '#FFA500', name: 'Student 7', points: 0},
            {color: '#A52A2A', name: 'Student 8', points: 0},
            {color: '#808080', name: 'Student 9', points: 0},
            {color: '#008000', name: 'Student 10', points: 0},
            {color: '#800080', name: 'Student 11', points: 0},
            {color: '#FFC0CB', name: 'Student 12', points: 0}
        ];

        // State
        let tiles = [];
        let tileOwners = new Array(TOTAL_TILES).fill(null);
        let selectedColor = null;

        // Initialize
        const worldMap = document.getElementById('world-map');
        const map = document.getElementById('map');
        const opacityControl = document.getElementById('opacityControl');
        const studentControls = document.getElementById('studentControls');
        const totalPointsDisplay = document.getElementById('totalPoints');

        // Create student controls
        function createStudentControls() {
            studentControls.innerHTML = '';
            STUDENTS.forEach((student, index) => {
                const control = document.createElement('div');
                control.className = 'student-control';
                control.innerHTML = `
                    <div class="student-color" style="background:${student.color}" 
                         onclick="selectStudent(${index})"></div>
                    <span>${student.name}</span>
                    <input type="number" class="student-points" value="${student.points}" min="0"
                           onchange="updateStudentPoints(${index}, this.value)">
                `;
                studentControls.appendChild(control);
            });
        }

        // Select student
        function selectStudent(index) {
            selectedColor = STUDENTS[index].color;
            document.querySelectorAll('.student-color').forEach(el => 
                el.classList.remove('selected'));
            document.querySelectorAll('.student-color')[index].classList.add('selected');
        }

        // Update student points
        function updateStudentPoints(index, value) {
            STUDENTS[index].points = Math.max(0, parseInt(value) || 0);
            updateTotalPoints();
            saveState();
        }

        // Calculate total points
        function updateTotalPoints() {
            const total = STUDENTS.reduce((sum, s) => sum + s.points, 0);
            totalPointsDisplay.textContent = `Total Points: ${total}`;
            return total;
        }

        // Create optimized grid
        function createGrid() {
            map.innerHTML = '';
            tiles = [];
            
            const fragment = document.createDocumentFragment();
            
            for(let i = 0; i < TOTAL_TILES; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                
                // Restore ownership if exists
                if (tileOwners[i]) {
                    tile.style.backgroundColor = tileOwners[i];
                    tile.classList.add('owned');
                }
                
                fragment.appendChild(tile);
                tiles.push(tile);
            }
            
            map.appendChild(fragment);
            
            // Add event delegation for better performance
            map.addEventListener('click', function(e) {
                if (e.target.classList.contains('tile') && selectedColor) {
                    const index = parseInt(e.target.dataset.index);
                    tileOwners[index] = selectedColor;
                    e.target.style.backgroundColor = selectedColor;
                    e.target.classList.add('owned');
                    saveState();
                }
            });
        }

        // Optimized territory distribution
        function distributeTerritories() {
            const totalPoints = updateTotalPoints();
            if (totalPoints === 0) return;
            
            // Reset all tiles first
            tileOwners.fill(null);
            tiles.forEach(tile => {
                tile.style.backgroundColor = '';
                tile.classList.remove('owned');
            });
            
            // Calculate distribution
            const distribution = STUDENTS
                .filter(student => student.points > 0)
                .map(student => ({
                    color: student.color,
                    share: student.points / totalPoints,
                    tiles: Math.floor((student.points / totalPoints) * TOTAL_TILES)
                }));
            
            // Distribute tiles in random order for better visual spread
            const availableIndices = Array.from({length: TOTAL_TILES}, (_, i) => i);
            
            distribution.forEach(student => {
                for (let i = 0; i < student.tiles; i++) {
                    if (availableIndices.length === 0) break;
                    
                    const randomIndex = Math.floor(Math.random() * availableIndices.length);
                    const tileIndex = availableIndices.splice(randomIndex, 1)[0];
                    
                    tileOwners[tileIndex] = student.color;
                    tiles[tileIndex].style.backgroundColor = student.color;
                    tiles[tileIndex].classList.add('owned');
                }
            });
            
            saveState();
        }

        // Opacity control
        opacityControl.addEventListener('input', function() {
            worldMap.style.opacity = this.value / 100;
            document.getElementById('opacityValue').textContent = this.value;
            saveState();
        });

        // Save/load state
        function saveState() {
            localStorage.setItem('mapState', JSON.stringify({
                students: STUDENTS,
                tileOwners,
                opacity: opacityControl.value
            }));
        }

        function loadState() {
            const saved = localStorage.getItem('mapState');
            if (saved) {
                const { students, tileOwners: savedOwners, opacity } = JSON.parse(saved);
                
                if (students) {
                    STUDENTS.forEach((s, i) => {
                        s.points = students[i]?.points || 0;
                    });
                }
                
                if (savedOwners) {
                    tileOwners = [...savedOwners];
                }
                
                if (opacity) {
                    opacityControl.value = opacity;
                    worldMap.style.opacity = opacity / 100;
                    document.getElementById('opacityValue').textContent = opacity;
                }
                
                updateTotalPoints();
                createStudentControls();
                createGrid();
            }
        }

        function resetAll() {
            if (confirm("Reset all points and territories?")) {
                STUDENTS.forEach(s => s.points = 0);
                tileOwners.fill(null);
                createGrid();
                createStudentControls();
                updateTotalPoints();
                saveState();
            }
        }

        // Initial setup
        createStudentControls();
        createGrid();
        loadState();
    </script>
</body>
</html>
