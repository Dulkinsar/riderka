<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
            margin-bottom: 50px;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            position: relative;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 10;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            background: #ddd;
            padding: 15px;
            border-radius: 0 0 10px 10px;
            width: 100%;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
        }
        .like { background-color: #4CAF50; color: white; }
        .dislike { background-color: #f44336; color: white; }
        .clear { background-color: #2196F3; color: white; }
        .unclear { background-color: #FF9800; color: white; }
    </style>
</head>
<body>
    <h1>Test 1</h1>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <p id="quote1">I am intelligent beyond measure, capable of great achievements, and worthy of every success that I so ardently pursue.</p>
                <div class="tooltip" id="tooltip"></div>
            </div>
            <div class="buttons-container">
                <div class="buttons">
                    <button class="like">Like</button>
                    <button class="dislike">Dislike</button>
                </div>
                <div class="buttons">
                    <button class="clear">Clear</button>
                    <button class="unclear">Unclear</button>
                </div>
            </div>
        </div>

        <div class="box-container">
            <div class="box">
                <p id="quote2">Success is not final, failure is not fatal: it is the courage to continue that counts.</p>
                <div class="tooltip" id="tooltip"></div>
            </div>
            <div class="buttons-container">
                <div class="buttons">
                    <button class="like">Like</button>
                    <button class="dislike">Dislike</button>
                </div>
                <div class="buttons">
                    <button class="clear">Clear</button>
                    <button class="unclear">Unclear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function addTooltipEffect(quoteId) {
                const quoteBox = document.getElementById(quoteId);
                quoteBox.innerHTML = quoteBox.textContent.split(" ").map(word => `<span class='word'>${word}</span>`).join(" ");
                
                const tooltip = document.getElementById("tooltip");
                
                document.querySelectorAll(".word").forEach(word => {
                    word.addEventListener("mouseenter", function(event) {
                        tooltip.style.display = "block";
                        tooltip.innerHTML = `<strong>${this.textContent}</strong><br><span style='color:gray'>(Definition here)</span>`;
                        tooltip.style.left = event.pageX + "px";
                        tooltip.style.top = (event.pageY - 30) + "px";
                    });
                    word.addEventListener("mouseleave", function() {
                        tooltip.style.display = "none";
                    });
                });
            }
            
            addTooltipEffect("quote1");
            addTooltipEffect("quote2");
        });
    </script>
</body>
</html>
