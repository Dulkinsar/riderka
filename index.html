<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #F5F5F5; /* Bright grey */
      --bg-card: #FFFFFF; /* Off-white/Pure white for cards */
      --bg-header-footer: #FBFBFB; /* Slightly off-white for header/footer areas */
      --text-primary: #222222; /* Charcoal black */
      --text-secondary: #333333; /* Dark slate grey */
      --text-tertiary: #555555; /* Medium grey for less emphasis */
      --border-color: #E0E0E0; /* Light silver/grey for borders */
      --accent-primary: #007AFF; /* A subtle, professional blue - can be adjusted */
      --accent-hover: #0056b3;

      --font-primary: 'Inter', sans-serif;
      --font-secondary: 'Space Grotesk', sans-serif; /* For specific headings if needed */

      --spacing-unit: 8px;
      --padding-large: calc(var(--spacing-unit) * 4); /* 32px */
      --padding-medium: calc(var(--spacing-unit) * 3); /* 24px */
      --padding-small: calc(var(--spacing-unit) * 2); /* 16px */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: var(--bg-header-footer);
      padding: var(--padding-medium) var(--padding-large);
      text-align: center; /* Center logo and slogan */
      border-bottom: 1px solid var(--border-color);
      margin-bottom: calc(var(--spacing-unit) * 5); /* 40px */
    }
    
    .header-logo {
      width: 180px; /* As per brief: 140px-200px */
      height: auto;
      margin-bottom: var(--spacing-unit); /* Space between logo and slogan */
    }

    .slogan {
      font-family: var(--font-primary);
      font-size: calc(var(--spacing-unit) * 1.75); /* 14px */
      font-weight: 400;
      color: var(--text-tertiary);
      letter-spacing: 0.5px;
      margin-top: 0; /* Reset margin if any */
      text-transform: uppercase; /* Optional emphasis */
    }

    .icon-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--padding-medium);
      padding: 0 var(--padding-large);
      max-width: 1400px; /* Wider max-width for enterprise feel */
      margin: calc(var(--spacing-unit) * 5) auto;
    }

    .icon-card, .text-block {
      background: var(--bg-card);
      padding: var(--padding-medium);
      border: 1px solid var(--border-color);
      border-radius: calc(var(--spacing-unit) * 0.75); /* 6px, subtle radius */
      text-align: left; /* Align content left for enterprise */
      transition: border-color 0.2s ease;
      box-shadow: none;
    }

    .icon-card:hover, .text-block:hover {
      border-color: var(--accent-primary); /* Subtle hover indication */
      background-color: var(--bg-card); /* Keep background same or very slightly lighter */
      transform: none;
    }

    .icon-card img {
      width: 48px; /* Smaller, minimal icons */
      height: 48px;
      margin-bottom: var(--padding-small);
      border: none;
      border-radius: 4px;
      padding: 0;
      object-fit: contain; /* Good for outlined SVGs/PNGs */
      display: block; /* Ensure it's a block for margin handling */
    }

    .icon-card a {
      font-family: var(--font-primary);
      color: var(--text-primary);
      font-weight: 600; /* SemiBold for links/titles in cards */
      text-decoration: none;
      font-size: calc(var(--spacing-unit) * 2); /* 16px */
      text-transform: none; /* No uppercase unless specifically desired for a heading style */
      letter-spacing: 0.2px;
      display: block;
      margin-top: var(--spacing-unit);
      transition: color 0.2s ease;
    }

    .icon-card a:hover {
      color: var(--accent-primary);
      text-decoration: underline;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--padding-medium);
      padding: 0 var(--padding-large) calc(var(--spacing-unit) * 5) var(--padding-large);
      max-width: 1400px;
      margin: 0 auto;
    }

    .text-block h2 {
      font-family: var(--font-secondary); /* Using Space Grotesk for these headings */
      font-weight: 500;
      color: var(--text-primary);
      font-size: calc(var(--spacing-unit) * 2.5); /* 20px */
      margin-bottom: var(--padding-small);
      letter-spacing: 0.3px;
    }

    .text-block p {
      color: var(--text-secondary);
      font-size: calc(var(--spacing-unit) * 1.75); /* 14px */
      line-height: 1.7;
      margin-bottom: var(--padding-medium);
    }

    .link-button, .profile-button {
      display: inline-block;
      background-color: var(--accent-primary);
      color: #FFFFFF;
      padding: calc(var(--spacing-unit) * 1.25) calc(var(--spacing-unit) * 2.5); /* 10px 20px */
      border-radius: 4px;
      border: 1px solid var(--accent-primary);
      text-decoration: none;
      font-family: var(--font-primary);
      font-weight: 500;
      font-size: calc(var(--spacing-unit) * 1.75); /* 14px */
      text-transform: uppercase; /* Enterprise buttons often uppercase */
      letter-spacing: 0.5px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      box-shadow: none;
      text-align: center;
    }

    .link-button:hover, .profile-button:hover {
      background-color: var(--accent-hover);
      border-color: var(--accent-hover);
      color: #FFFFFF;
      text-decoration: none;
    }
    
    .reaction-buttons {
      display: flex;
      gap: var(--padding-small);
      margin-top: var(--padding-medium);
      justify-content: flex-start;
    }

    .reaction-buttons button {
      padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5); /* 8px 12px */
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: transparent;
      color: var(--text-tertiary);
      font-family: var(--font-primary);
      font-size: calc(var(--spacing-unit) * 1.5); /* 12px */
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    .reaction-buttons button:hover {
      border-color: var(--text-secondary);
      color: var(--text-primary);
      background-color: var(--bg-main); /* Slight bg change on hover */
    }

    .hidden { display: none; }
    .top-right { 
      position: absolute; 
      top: var(--padding-medium); 
      right: var(--padding-medium); 
    }
    /* Ensure .profile-button (if used as standalone with .top-right) inherits general button styles */
    .profile-button.top-right {
       /* Specific overrides if needed, else common .link-button styles apply */
    }

  </style>
</head>
