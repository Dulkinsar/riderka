<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Finder | RIDEKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6b3fa0; /* Memphis purple */
      --secondary: #ffc700; /* Memphis yellow */
      --white: #ffffff;
      --black: #000000;
      --bg: #f8f5ff;
      --shadow: 0 20px 50px rgba(0,0,0,0.2);
      --radius-large: 30px;
      --radius-medium: 20px;
    }

    body {
      font-family: 'Archivo', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      font-size: 24px;
      line-height: 1.4;
      color: var(--black);
    }

    /* HEADER */
    .lms-header {
      background: var(--white);
      padding: 2rem 3rem;
      margin-bottom: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      border-bottom: 8px solid var(--secondary);
    }

    .logo {
      font-size: 4rem;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: -1px;
    }

    .back-link {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
      padding: 1rem 2rem;
      border-radius: 50px;
      background: var(--secondary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 199, 0, 0.4);
    }

    /* MAIN CONTAINER */
    .opportunity-container {
      max-width: 1400px;
      margin: 0 auto 6rem auto;
      padding: 0 4rem;
    }

    /* SEARCH SECTION */
    .search-section {
      background: var(--white);
      padding: 4rem;
      border-radius: var(--radius-large);
      box-shadow: var(--shadow);
      margin-bottom: 5rem;
      border: 4px solid var(--white);
      transition: all 0.3s ease;
    }

    .search-section:hover {
      border-color: var(--secondary);
    }

    .section-title {
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 4rem;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 80%;
      height: 8px;
      background: var(--secondary);
      border-radius: 4px;
    }

    .search-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
    }

    .search-group {
      margin-bottom: 3rem;
    }

    .search-label {
      display: block;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-family: 'Archivo', sans-serif;
      border: 4px solid var(--primary);
      border-radius: var(--radius-medium);
      background: rgba(107, 63, 160, 0.05);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 4px rgba(255, 199, 0, 0.3);
    }

    .search-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236b3fa0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1.5rem center;
      background-size: 1.5rem;
    }

    .search-button {
      grid-column: span 3;
      background: var(--primary);
      color: white;
      border: none;
      padding: 2rem;
      font-size: 1.8rem;
      font-weight: 900;
      border-radius: var(--radius-medium);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .search-button:hover {
      background: var(--secondary);
      color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(107, 63, 160, 0.3);
    }

    /* RESULTS SECTION */
    .results-section {
      display: none;
      background: var(--white);
      padding: 4rem;
      border-radius: var(--radius-large);
      box-shadow: var(--shadow);
      border: 4px solid var(--secondary);
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .results-tabs {
      display: flex;
      gap: 1rem;
    }

    .results-tab {
      padding: 1rem 2rem;
      background: rgba(107, 63, 160, 0.1);
      border-radius: 50px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .results-tab.active {
      background: var(--primary);
      color: white;
    }

    .opportunity-card {
      background: white;
      padding: 3rem;
      margin-bottom: 3rem;
      border-radius: var(--radius-medium);
      border-left: 8px solid var(--primary);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .opportunity-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .opportunity-type {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: var(--secondary);
      color: var(--black);
      font-weight: 900;
      border-radius: 50px;
      margin-bottom: 1.5rem;
    }

    .opportunity-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .opportunity-org {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }

    .opportunity-desc {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .opportunity-meta {
      display: flex;
      gap: 2rem;
      font-weight: 800;
    }

    .opportunity-deadline {
      color: var(--primary);
    }

    .opportunity-amount {
      color: #00a000;
    }

    .apply-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      font-weight: 900;
      text-decoration: none;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    .apply-button:hover {
      background: var(--secondary);
      color: var(--primary);
      transform: scale(1.05);
    }

    /* LOADING STATE */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .spinner {
      border: 6px solid rgba(107, 63, 160, 0.1);
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 2rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* RESPONSIVE */
    @media (max-width: 1200px) {
      .search-grid {
        grid-template-columns: 1fr 1fr;
      }
      .search-button {
        grid-column: span 2;
      }
    }

    @media (max-width: 768px) {
      .opportunity-container {
        padding: 0 2rem;
      }
      .search-grid {
        grid-template-columns: 1fr;
      }
      .search-button {
        grid-column: span 1;
      }
      .section-title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="lms-header">
    <a href="/" class="logo">RIDEKA</a>
    <a href="/dashboard.html" class="back-link">‚Üê BACK TO DASHBOARD</a>
  </header>

  <div class="opportunity-container">
    <!-- Search Section -->
    <div class="search-section">
      <h2 class="section-title">FIND INTERNSHIPS & SCHOLARSHIPS</h2>
      
      <div class="search-grid">
        <!-- Field of Study -->
        <div class="search-group">
          <label class="search-label">FIELD OF STUDY</label>
          <input type="text" class="search-input" placeholder="e.g. Computer Science" id="field-input">
        </div>
        
        <!-- Location -->
        <div class="search-group">
          <label class="search-label">LOCATION</label>
          <select class="search-input search-select" id="location-select">
            <option value="">Anywhere</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="remote">Remote Only</option>
          </select>
        </div>
        
        <!-- Opportunity Type -->
        <div class="search-group">
          <label class="search-label">TYPE</label>
          <select class="search-input search-select" id="type-select">
            <option value="all">All Opportunities</option>
            <option value="internship">Internships Only</option>
            <option value="scholarship">Scholarships Only</option>
          </select>
        </div>
        
        <!-- Deadline -->
        <div class="search-group">
          <label class="search-label">DEADLINE</label>
          <select class="search-input search-select" id="deadline-select">
            <option value="all">Any Deadline</option>
            <option value="30">Next 30 Days</option>
            <option value="60">Next 60 Days</option>
            <option value="90">Next 90 Days</option>
          </select>
        </div>
        
        <!-- Amount/Award -->
        <div class="search-group">
          <label class="search-label">MINIMUM AWARD</label>
          <select class="search-input search-select" id="amount-select">
            <option value="0">Any Amount</option>
            <option value="1000">$1,000+</option>
            <option value="5000">$5,000+</option>
            <option value="10000">$10,000+</option>
          </select>
        </div>
        
        <!-- Keywords -->
        <div class="search-group">
          <label class="search-label">KEYWORDS</label>
          <input type="text" class="search-input" placeholder="e.g. Women in STEM" id="keyword-input">
        </div>
        
        <button class="search-button" id="search-button">SEARCH OPPORTUNITIES ‚Üí</button>
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <span>Searching opportunities...</span>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="results-section">
      <div class="results-header">
        <h2 class="section-title">SEARCH RESULTS</h2>
        <div class="results-tabs">
          <div class="results-tab active" data-tab="all">All</div>
          <div class="results-tab" data-tab="internship">Internships</div>
          <div class="results-tab" data-tab="scholarship">Scholarships</div>
        </div>
      </div>
      
      <div id="results-container">
        <!-- Results will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // API Endpoints
    const API_ENDPOINTS = {
      internships: 'https://api.usa.gov/jobs/search.json?query=internship',
      scholarships: 'https://api.scholarshipowl.com/v1/scholarships' // Mock endpoint
    };

    // DOM Elements
    const searchButton = document.getElementById('search-button');
    const resultsSection = document.getElementById('results-section');
    const resultsContainer = document.getElementById('results-container');
    const loadingElement = document.getElementById('loading');
    const tabs = document.querySelectorAll('.results-tab');

    // Tab Switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        filterResults(tab.dataset.tab);
      });
    });

    // Search Function
    searchButton.addEventListener('click', async () => {
      const field = document.getElementById('field-input').value;
      const location = document.getElementById('location-select').value;
      const type = document.getElementById('type-select').value;
      
      loadingElement.style.display = 'flex';
      resultsSection.style.display = 'none';
      
      try {
        // In a real app, you would use actual API calls with proper authentication
        // For demo purposes, we're using mock data
        const mockData = await fetchMockData(field, location, type);
        displayResults(mockData);
        
        loadingElement.style.display = 'none';
        resultsSection.style.display = 'block';
        
        // Scroll to results
        window.scrollTo({
          top: resultsSection.offsetTop - 100,
          behavior: 'smooth'
        });
      } catch (error) {
        console.error('Search failed:', error);
        loadingElement.style.display = 'none';
        alert('Failed to load opportunities. Please try again.');
      }
    });

    // Mock API Fetch (replace with real API calls)
    async function fetchMockData(field, location, type) {
      return new Promise(resolve => {
        setTimeout(() => {
          // Mock internship data (similar to what you'd get from DOL API)
          const mockInternships = [
            {
              id: 1,
              type: 'internship',
              title: `${field || 'Tech'} Summer Internship Program`,
              organization: 'Google',
              description: `Join our ${field || 'tech'} team for a 10-week paid internship. Open to current students with a passion for innovation.`,
              location: location === 'remote' ? 'Remote' : 'Mountain View, CA',
              deadline: '2023-11-15',
              paid: true,
              url: 'https://careers.google.com'
            },
            {
              id: 2,
              type: 'internship',
              title: 'Data Science Research Assistant',
              organization: 'Stanford University',
              description: 'Work with professors on cutting-edge research projects in data science and machine learning.',
              location: 'Stanford, CA',
              deadline: '2023-12-01',
              paid: true,
              url: 'https://stanford.edu'
            }
          ];
          
          // Mock scholarship data (similar to ScholarshipOwl API)
          const mockScholarships = [
            {
              id: 101,
              type: 'scholarship',
              title: `${field || 'STEM'} Excellence Scholarship`,
              organization: 'National Science Foundation',
              description: `$5,000 award for ${field || 'STEM'} students demonstrating academic excellence and leadership potential.`,
              amount: 5000,
              deadline: '2024-02-15',
              url: 'https://nsf.gov'
            },
            {
              id: 102,
              type: 'scholarship',
              title: 'International Student Achievement Award',
              organization: 'Global Education Foundation',
              description: '$10,000 renewable scholarship for outstanding international students.',
              amount: 10000,
              deadline: '2024-03-01',
              url: 'https://globaled.org'
            }
          ];
          
          // Filter based on search type
          let results = [];
          if (type === 'internship') {
            results = mockInternships;
          } else if (type === 'scholarship') {
            results = mockScholarships;
          } else {
            results = [...mockInternships, ...mockScholarships];
          }
          
          // Filter by field if specified
          if (field) {
            results = results.filter(item => 
              item.title.toLowerCase().includes(field.toLowerCase()) || 
              item.description.toLowerCase().includes(field.toLowerCase())
            );
          }
          
          resolve(results);
        }, 1500); // Simulate network delay
      });
    }

    // Display Results
    function displayResults(opportunities) {
      resultsContainer.innerHTML = '';
      
      if (opportunities.length === 0) {
        resultsContainer.innerHTML = '<p style="font-size: 1.5rem; font-weight: 800;">No opportunities found. Try different search criteria.</p>';
        return;
      }
      
      opportunities.forEach(opp => {
        const card = document.createElement('div');
        card.className = `opportunity-card ${opp.type}`;
        
        const typeBadge = opp.type === 'internship' ? 'INTERNSHIP' : 'SCHOLARSHIP';
        const amountDisplay = opp.amount ? `$${opp.amount.toLocaleString()}` : 'Paid Position';
        
        card.innerHTML = `
          <div class="opportunity-type">${typeBadge}</div>
          <h3 class="opportunity-title">${opp.title}</h3>
          <div class="opportunity-org">${opp.organization}</div>
          <p class="opportunity-desc">${opp.description}</p>
          <div class="opportunity-meta">
            ${opp.location ? `<span>üìç ${opp.location}</span>` : ''}
            <span class="opportunity-deadline">‚è∞ Deadline: ${formatDate(opp.deadline)}</span>
            <span class="opportunity-amount">üí∞ ${amountDisplay}</span>
          </div>
          <a href="${opp.url}" target="_blank" class="apply-button">APPLY NOW</a>
        `;
        
        resultsContainer.appendChild(card);
      });
    }

    // Filter Results by Type
    function filterResults(type) {
      const cards = document.querySelectorAll('.opportunity-card');
      
      cards.forEach(card => {
        if (type === 'all') {
          card.style.display = 'block';
        } else {
          card.style.display = card.classList.contains(type) ? 'block' : 'none';
        }
      });
    }

    // Helper: Format Date
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    /* 
     * For real implementation, you would:
     * 1. Register for ScholarshipOwl API (https://scholarshipowl.com/developers/)
     * 2. Get API keys for DOL Internship API
     * 3. Implement proper error handling
     * 4. Add pagination for large result sets
     */
  </script>
</body>
</html>
