<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Layout for Dulat the Great</title>
    <style>
        canvas {
            background: #001d3d;
            display: block;
            margin: 0 auto;
            border: 2px solid white;
        }
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>World Map Boxes for Dulat the Great (6'1.5") üåçüèÄ (LeBron James Forever!)</h1>
    <canvas id="worldMap" width="1000" height="500"></canvas>

    <script>
        const canvas = document.getElementById('worldMap');
        const ctx = canvas.getContext('2d');

        const rows = 32;
        const cols = 64; // Wider because the world is wider than tall
        const boxWidth = canvas.width / cols;
        const boxHeight = canvas.height / rows;

        const image = new Image();
        image.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1024px-World_map_-_low_resolution.svg.png'; // simple world map

        image.onload = function() {
            // Draw the image on a hidden canvas to read pixels
            const hiddenCanvas = document.createElement('canvas');
            hiddenCanvas.width = canvas.width;
            hiddenCanvas.height = canvas.height;
            const hiddenCtx = hiddenCanvas.getContext('2d');
            hiddenCtx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Now draw the grid with land/ocean detection
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * boxWidth;
                    const y = row * boxHeight;

                    // Sample the center pixel of the box
                    const pixelData = hiddenCtx.getImageData(x + boxWidth/2, y + boxHeight/2, 1, 1).data;
                    const [r, g, b] = pixelData;

                    let isLand = (r < 200 && g < 200 && b < 200); // crude detection: land is darker

                    ctx.fillStyle = isLand ? "#00ff00" : "#003366"; // Green for land, dark blue for water
                    ctx.fillRect(x, y, boxWidth, boxHeight);

                    ctx.strokeStyle = "black";
                    ctx.strokeRect(x, y, boxWidth, boxHeight);
                }
            }
        };
    </script>
</body>
</html>
