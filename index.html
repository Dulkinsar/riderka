<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #F2F2F2; /* Bright grey */
      --bg-secondary: #E0E0E0; /* Light silver */
      --bg-card: #FAFAFA; /* Off-white for cards */
      --text-primary: #4B4B4B; /* Soft charcoal */
      --text-secondary: #757575; /* Medium grey for less emphasis */
      --accent-subtle: #AEC6CF; /* Desaturated cool blue-grey for subtle accents */
      --border-color: #D0D0D0; /* Light border for subtle separation */

      --font-heading: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      /* Optional soft gradient background:
      background: linear-gradient(180deg, #F7F7F7 0%, #EDEDED 100%);
      */
      color: var(--text-primary);
      overflow-x: hidden;
      line-height: 1.6;
    }

    header {
      background: var(--bg-card); /* Cleaner, flat background */
      padding: 2rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color); /* Subtle divider */
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-family: var(--font-heading);
      font-weight: 500; /* Medium weight */
      font-size: 2.8rem;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: none; /* Remove previous shadow */
      margin: 0;
    }

    .slogan {
      font-family: var(--font-body); /* Consistent sans-serif */
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
    }

    .icon-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Slightly larger base for spacing */
      gap: 2rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .icon-card, .text-block {
      background: var(--bg-card);
      backdrop-filter: none; /* Remove glassmorphism */
      padding: 2rem;
      border-radius: 8px; /* Softer, less prominent radius */
      border: 1px solid var(--border-color); /* Subtle border */
      text-align: center;
      transition: background-color 0.2s ease, border-color 0.2s ease; /* Softer hover transition */
      box-shadow: none; /* Remove all shadows */
    }

    .icon-card:hover, .text-block:hover {
      transform: none; /* Remove transform on hover */
      box-shadow: none; /* Ensure no shadow on hover */
      background-color: #FFFFFF; /* Slight lift on hover */
      border-color: var(--accent-subtle);
    }

    .icon-card img {
      width: 60px; /* Slightly smaller for minimalist feel */
      height: 60px;
      margin-bottom: 1rem;
      border: none; /* Remove border */
      border-radius: 6px; /* Match card radius or use specific icon style */
      padding: 0;
      background-color: transparent;
      object-fit: contain; /* For line icons */
    }

    .icon-card a {
      font-family: var(--font-body); /* Consistent sans-serif */
      color: var(--text-primary);
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      transition: color 0.2s ease, background-color 0.2s ease;
    }

    .icon-card a:hover {
      background-color: transparent;
      color: var(--accent-subtle);
      text-shadow: none;
      text-decoration: underline; /* Soft hover effect */
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .text-block h2 {
      font-family: var(--font-heading);
      font-weight: 500;
      color: var(--text-primary);
      font-size: 1.5rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-align: left;
    }

    .text-block p {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.2rem;
      font-size: 0.9rem;
      text-align: left;
    }

    .link-button, .profile-button /* Assuming .profile-button is still used */ {
      display: inline-block;
      background: transparent;
      color: var(--text-primary);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      text-decoration: none;
      font-family: var(--font-body); /* Consistent sans-serif */
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      box-shadow: none;
    }

    .link-button:hover, .profile-button:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-subtle);
      color: var(--text-primary);
      transform: none;
      box-shadow: none;
      text-decoration: none;
    }
    
    .reaction-buttons {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.2rem;
      justify-content: flex-start;
    }

    .reaction-buttons button {
      padding: 0.4rem 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: transparent;
      color: var(--text-secondary);
      font-family: var(--font-body);
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reaction-buttons button:hover {
      border-color: var(--accent-subtle);
      color: var(--text-primary);
      background-color: var(--bg-card);
      box-shadow: none;
    }

    .hidden { display: none; }
    .top-right { position: absolute; top: 20px; right: 20px; } 
    /* .profile-button specific positioning if needed, common styles merged above */

  </style>
</head>
