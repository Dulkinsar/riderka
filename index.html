<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riderka</title>
  <style>
    :root {
      --primary-purple: #6b3fa0;
      --accent-yellow: #ffc700;
      --energized-red: #ff3b53;
      --clean-white: #fff;
      --deep-shadow: 4px 4px 0 var(--primary-purple);
    }

    body {
      font-family: 'Roboto', 'Segoe UI Emoji', sans-serif;
      margin: 0;
      padding: 0;
      background: repeating-linear-gradient(
        45deg,
        #f8f5ff,
        #f8f5ff 20px,
        #f0ebfa 20px,
        #f0ebfa 40px
      );
      color: #333;
    }

    /* Memphis Login Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'),
        linear-gradient(145deg, var(--primary-purple) 60%, #7d4fb3);
    }

    .login-box {
      background: var(--clean-white);
      padding: 2.5rem;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15), var(--deep-shadow);
      border: 4px solid var(--accent-yellow);
      width: 350px;
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 60px;
      height: 60px;
      background: var(--accent-yellow);
      transform: rotate(45deg);
    }

    .login-box h2 {
      color: var(--primary-purple);
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 3px solid var(--primary-purple);
      border-radius: 15px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      outline: none;
      border-color: var(--accent-yellow);
      box-shadow: 0 0 0 4px rgba(255, 199, 0, 0.3);
    }

    .login-box button {
      width: 100%;
      padding: 1rem;
      background: var(--energized-red);
      color: var(--clean-white);
      border: none;
      border-radius: 15px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--deep-shadow);
      transition: all 0.2s ease;
    }

    .login-box button:hover {
      transform: translateY(2px);
      box-shadow: 2px 2px 0 var(--primary-purple);
    }

    /* Memphis Header Styles */
    header {
      background: var(--clean-white);
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 5px solid var(--accent-yellow);
      position: relative;
      margin-bottom: 3rem;
    }

    header::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--accent-yellow), var(--primary-purple));
      bottom: -5px;
      left: 0;
    }

    header h1 {
      font-size: 3.5rem;
      color: var(--primary-purple);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px var(--accent-yellow);
      margin: 0;
    }

    .slogan {
      font-size: 1.5rem;
      color: var(--accent-yellow);
      font-weight: 700;
      margin-top: 1rem;
    }

    /* Memphis Icon Grid */
    .icon-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .icon-card {
      background: var(--clean-white);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), var(--deep-shadow);
      border: 3px solid var(--primary-purple);
      text-align: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2), var(--deep-shadow);
    }

    .icon-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-yellow);
      border-radius: 15px;
      padding: 0.5rem;
    }

    .icon-card a {
      color: var(--primary-purple);
      font-weight: 800;
      text-decoration: none;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
      padding: 0.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .icon-card a:hover {
      background: rgba(107, 63, 160, 0.1);
    }

    /* Memphis Text Blocks */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .text-block {
      background: var(--clean-white);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), var(--deep-shadow);
      border: 3px solid var(--accent-yellow);
      position: relative;
    }

    .text-block::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      width: 60px;
      height: 60px;
      background: var(--energized-red);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      z-index: -1;
    }

    .text-block h2 {
      color: var(--primary-purple);
      font-size: 1.8rem;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .text-block p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .link-button {
      display: inline-block;
      background: var(--energized-red);
      color: var(--clean-white);
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--deep-shadow);
    }

    .reaction-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .reaction-buttons button {
      padding: 0.5rem 1rem;
      border: 2px solid var(--primary-purple);
      border-radius: 10px;
      background: var(--clean-white);
      color: var(--primary-purple);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reaction-buttons button:hover {
      background: var(--primary-purple);
      color: var(--clean-white);
    }

    .hidden { display: none; }
    .top-right { position: absolute; top: 20px; right: 20px; }
    .profile-button {
      padding: 0.8rem 1.5rem;
      background: var(--energized-red);
      color: white;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: var(--deep-shadow);
    }
  </style>
</head>
