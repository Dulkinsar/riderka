<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Conquest Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background: #f0f0f0;
            text-align: center;
        }
        .map-wrapper {
            position: relative;
            display: inline-block;
            margin: 30px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #world-map {
            width: 100%;
            display: block;
            background: #e0f7ff;
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(98, 1fr);
            grid-template-rows: repeat(48, 1fr);
            gap: 1px;
            padding: 2px;
        }
        .tile {
            background-color: rgba(255,255,255,0.3);
            transition: all 0.3s;
            border-radius: 1px;
        }
        .tile.owned {
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .student-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 70px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        #totalPoints {
            font-weight: bold;
            margin: 25px;
            font-size: 1.3em;
            color: #333;
        }
        button {
            padding: 10px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            margin: 15px;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .controls {
            margin-bottom: 20px;
        }
        #opacityControl {
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>World Conquest Map (98Ã—48)</h1>
    <p>Enter points for each student. Territories will appear over the world map!</p>
    
    <div class="controls">
        <label for="opacityControl">Map Visibility: </label>
        <input type="range" id="opacityControl" min="0" max="100" value="70">
        <span id="opacityValue">70%</span>
    </div>
    
    <div class="legend" id="legend"></div>
    <div id="totalPoints">Total Points: 0</div>
    
    <div class="map-wrapper">
        <!-- World map base layer -->
        <img id="world-map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World map">
        
        <!-- Interactive grid overlay -->
        <div class="grid-overlay" id="map"></div>
    </div>

    <button onclick="resetAll()">Reset All</button>

    <script>
        const STUDENTS = [
            {color: '#FF0000', name: 'Student 1', points: 0},
            {color: '#00FF00', name: 'Student 2', points: 0},
            {color: '#0000FF', name: 'Student 3', points: 0},
            {color: '#FFFF00', name: 'Student 4', points: 0},
            {color: '#FF00FF', name: 'Student 5', points: 0},
            {color: '#00FFFF', name: 'Student 6', points: 0},
            {color: '#FFA500', name: 'Student 7', points: 0},
            {color: '#A52A2A', name: 'Student 8', points: 0},
            {color: '#808080', name: 'Student 9', points: 0},
            {color: '#008000', name: 'Student 10', points: 0},
            {color: '#800080', name: 'Student 11', points: 0},
            {color: '#FFC0CB', name: 'Student 12', points: 0}
        ];

        const COLS = 98;
        const ROWS = 48;
        const TOTAL_TILES = COLS * ROWS;
        let tiles = [];

        // Initialize
        const legend = document.getElementById('legend');
        const map = document.getElementById('map');
        const worldMap = document.getElementById('world-map');
        const opacityControl = document.getElementById('opacityControl');
        const opacityValue = document.getElementById('opacityValue');

        // Opacity control
        opacityControl.addEventListener('input', function() {
            worldMap.style.opacity = this.value / 100;
            opacityValue.textContent = `${this.value}%`;
        });

        // Create legend
        STUDENTS.forEach((student, index) => {
            const item = document.createElement('div');
            item.className = 'student-item';
            item.innerHTML = `
                <div class="color-box" style="background:${student.color}"></div>
                <input type="number" 
                       value="${student.points}" 
                       min="0" 
                       data-index="${index}"
                       oninput="updatePoints(${index}, this.value)">
                <span>${student.name}</span>
            `;
            legend.appendChild(item);
        });

        // Create map tiles
        for(let i = 0; i < TOTAL_TILES; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.dataset.index = i;
            tile.addEventListener('click', function() {
                if (selectedColor) {
                    tileOwners[i] = selectedColor;
                    this.style.backgroundColor = selectedColor;
                    this.classList.add('owned');
                    saveState();
                }
            });
            map.appendChild(tile);
            tiles.push(tile);
        }

        let selectedColor = null;
        let tileOwners = Array(TOTAL_TILES).fill(null);

        // Color selection
        document.querySelectorAll('.color-box').forEach((box, index) => {
            box.addEventListener('click', function() {
                selectedColor = STUDENTS[index].color;
                document.querySelectorAll('.color-box').forEach(b => 
                    b.style.border = '1px solid #ccc');
                this.style.border = '3px solid black';
            });
        });

        function updatePoints(studentIndex, value) {
            STUDENTS[studentIndex].points = Math.max(0, parseInt(value) || 0);
            updateMap();
            saveState();
        }

        function updateMap() {
            const totalPoints = STUDENTS.reduce((sum, s) => sum + s.points, 0);
            document.getElementById('totalPoints').textContent = `Total Points: ${totalPoints}`;

            // Calculate distribution
            const distribution = STUDENTS.map(student => ({
                color: student.color,
                share: totalPoints > 0 ? student.points / totalPoints : 0
            }));

            // Distribute tiles
            let tileCounts = distribution.map(d => Math.floor(d.share * TOTAL_TILES));
            let remainingTiles = TOTAL_TILES - tileCounts.reduce((a, b) => a + b, 0);

            // Distribute remaining tiles
            const studentsWithRemainders = distribution.map((d, i) => ({
                index: i,
                remainder: (d.share * TOTAL_TILES) % 1
            })).sort((a, b) => b.remainder - a.remainder);

            for (let i = 0; i < remainingTiles; i++) {
                if (i < studentsWithRemainders.length) {
                    tileCounts[studentsWithRemainders[i].index]++;
                }
            }

            // Assign tiles
            let tileIndex = 0;
            distribution.forEach((d, i) => {
                for(let j = 0; j < tileCounts[i]; j++) {
                    tiles[tileIndex].style.backgroundColor = d.color;
                    tiles[tileIndex].classList.add('owned');
                    tileOwners[tileIndex] = d.color;
                    tileIndex++;
                }
            });

            // Clear remaining tiles
            while(tileIndex < TOTAL_TILES) {
                tiles[tileIndex].style.backgroundColor = '';
                tiles[tileIndex].classList.remove('owned');
                tileOwners[tileIndex] = null;
                tileIndex++;
            }
        }

        function resetAll() {
            STUDENTS.forEach(s => s.points = 0);
            document.querySelectorAll('input[type="number"]').forEach(input => input.value = 0);
            tileOwners.fill(null);
            tiles.forEach(tile => {
                tile.style.backgroundColor = '';
                tile.classList.remove('owned');
            });
            saveState();
        }

        // Save/load state
        function saveState() {
            localStorage.setItem('mapState', JSON.stringify({
                students: STUDENTS,
                tileOwners,
                opacity: opacityControl.value
            }));
        }

        function loadState() {
            const saved = localStorage.getItem('mapState');
            if (saved) {
                const { students, tileOwners: savedOwners, opacity } = JSON.parse(saved);
                STUDENTS.forEach((s, i) => {
                    s.points = students[i].points;
                    document.querySelectorAll('input[type="number"]')[i].value = s.points;
                });
                if (savedOwners) {
                    tileOwners = savedOwners;
                    tileOwners.forEach((color, i) => {
                        if (color) {
                            tiles[i].style.backgroundColor = color;
                            tiles[i].classList.add('owned');
                        }
                    });
                }
                if (opacity) {
                    opacityControl.value = opacity;
                    worldMap.style.opacity = opacity / 100;
                    opacityValue.textContent = `${opacity}%`;
                }
            }
        }

        // Initial load
        loadState();
    </script>
</body>
</html>
