<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Platform OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Palette: Corporate Minimal */
      --bg-primary: #F2F2F2;       /* Light grey - Main background */
      --bg-secondary: #FAFAFA;     /* Off-white - Surface elements */
      --bg-tertiary: #E8E8E8;      /* Concrete - Hover states */
      
      --text-primary: #222222;     /* Charcoal black */
      --text-secondary: #4B4B4B;   /* Slate grey */
      
      --border-color: #D0D0D0;     /* Subtle divider */
      --border-accent: #4B4B4B;

      /* Typography */
      --font-primary: 'Inter', sans-serif;

      /* Spacing & Sizing */
      --spacing-base: 8px;
      --spacing-xs: calc(var(--spacing-base) * 0.5);
      --spacing-sm: var(--spacing-base);
      --spacing-md: calc(var(--spacing-base) * 2);
      --spacing-lg: calc(var(--spacing-base) * 3);
      --spacing-xl: calc(var(--spacing-base) * 4);
      --spacing-xxl: calc(var(--spacing-base) * 6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: var(--bg-secondary);
      padding: var(--spacing-xl) var(--spacing-xxl);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: var(--spacing-xxl);
      position: relative;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header-logo {
      width: 200px;
      height: auto;
      margin-bottom: 32px;
    }

    .motto-overlay {
      font-family: var(--font-primary);
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.6;
      letter-spacing: 1px;
      margin-top: 32px;
    }

    .profile-section {
      position: absolute;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
      width: 140px;
      height: 56px;
      background-color: #EDEDED;
      border: 1px solid #D0D0D0;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 2;
    }

    .profile-section:hover {
      background-color: #DDDDDD;
    }

    .profile-section img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-section span {
      font-family: var(--font-primary);
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-xl);
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: var(--spacing-xl);
      transition: grid-template-columns 0.3s ease;
    }

    .profile-card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: var(--spacing-xl);
      max-width: 400px;
    }

    .nickname {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
    }

    .bio {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .news-panel {
      background-color: #E0E0E0;
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      width: 360px;
      display: flex;
      flex-direction: column;
    }

    .news-panel.collapsed {
      width: 48px;
    }

    .news-header {
      padding: 24px;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 48px;
      flex-shrink: 0;
    }

    .news-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
    }

    .news-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      padding: var(--spacing-xs) var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      transition: transform 0.3s ease;
    }

    .news-toggle::after {
      content: 'â€º';
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .news-panel.collapsed .news-toggle::after {
      transform: rotate(180deg);
    }

    .news-content {
      padding: 24px;
      max-height: 80vh;
      overflow-y: auto;
      transition: opacity 0.2s ease;
      flex-grow: 1;
    }

    .news-panel.collapsed .news-content {
      opacity: 0;
      visibility: hidden;
    }

    .news-panel.collapsed .news-title {
      display: none;
    }

    .news-panel.collapsed .news-toggle {
      width: 48px;
      justify-content: center;
      padding: 0;
    }

    .news-panel.collapsed .news-toggle span {
      display: none;
    }

    .news-item {
      padding: 24px 0;
      border-bottom: 1px solid #CCCCCC;
      transition: background-color 0.2s ease;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .news-item p {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .news-item p.expanded {
      -webkit-line-clamp: unset;
    }

    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .news-meta .source {
      font-weight: 500;
    }

    .news-meta .date {
      opacity: 0.7;
    }

    .read-more {
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-block;
      margin-top: 8px;
      padding: 4px 0;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    /* Custom scrollbar */
    .news-content::-webkit-scrollbar {
      width: 6px;
    }

    .news-content::-webkit-scrollbar-track {
      background: #F0F0F0;
    }

    .news-content::-webkit-scrollbar-thumb {
      background: #CCCCCC;
      border-radius: 3px;
    }

    .news-content::-webkit-scrollbar-thumb:hover {
      background: #BBBBBB;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .news-panel {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
      }

      .news-panel.collapsed {
        transform: translateY(-50%) translateX(calc(100% - 48px));
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="profile-section" aria-label="User Profile Button" role="button">
      <img src="/images/basketball.png" alt="Profile">
      <span>Profile</span>
    </button>
    <div class="header-content">
      <img src="/images/olzhtech.png" alt="Platform Logo" class="header-logo">
      <div class="motto-overlay">Shaping Minds. Structuring Futures.</div>
    </div>
  </header>

  <div class="main-content">
    <div class="profile-card">
      <div class="nickname">@dulkinsar</div>
      <div class="bio">
        Focused on achieving top scores for university admission. Passionate about structured learning and systematic approach to academic excellence.
      </div>
    </div>

    <div class="news-panel">
      <div class="news-header">
        <div class="news-title">System News</div>
        <button class="news-toggle" onclick="toggleNews()">Collapse News</button>
      </div>
      <div class="news-content" id="newsContent">
        <!-- News items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Use multiple CORS proxies for redundancy
    const CORS_PROXIES = [
      'https://api.allorigins.win/raw?url=',
      'https://cors-anywhere.herokuapp.com/',
      'https://corsproxy.io/?'
    ];
    const CNN_RSS_URL = 'http://rss.cnn.com/rss/edition.rss';

    async function fetchWithProxy(url, proxyIndex = 0) {
      if (proxyIndex >= CORS_PROXIES.length) {
        throw new Error('All proxies failed');
      }

      try {
        const proxyUrl = CORS_PROXIES[proxyIndex] + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        
        if (!response.ok) {
          throw new Error(`Proxy ${proxyIndex + 1} failed: ${response.status}`);
        }

        return await response.text();
      } catch (error) {
        console.error(`Proxy ${proxyIndex + 1} failed:`, error);
        return fetchWithProxy(url, proxyIndex + 1);
      }
    }

    async function fetchNews() {
      const newsContent = document.getElementById('newsContent');
      
      // Show loading state
      newsContent.innerHTML = `
        <div class="news-item">
          <h3>Loading News...</h3>
          <p>Fetching latest news from CNN...</p>
        </div>
      `;

      try {
        console.log('Fetching CNN RSS feed...');
        const xmlText = await fetchWithProxy(CNN_RSS_URL);
        
        if (!xmlText) {
          throw new Error('Empty response from RSS feed');
        }

        // Parse XML to DOM
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

        // Check for parsing errors
        const parserError = xmlDoc.querySelector('parsererror');
        if (parserError) {
          console.error('XML Parse Error:', parserError.textContent);
          throw new Error('Failed to parse RSS feed');
        }

        // Extract items from RSS feed
        const items = xmlDoc.querySelectorAll('item');
        console.log('Found RSS items:', items.length);

        if (!items || items.length === 0) {
          throw new Error('No news items found in feed');
        }

        // Convert RSS items to article format
        const articles = Array.from(items).slice(0, 10).map(item => {
          try {
            // Extract and clean content
            const title = item.querySelector('title')?.textContent?.trim() || '';
            const description = item.querySelector('description')?.textContent?.trim() || '';
            const pubDate = item.querySelector('pubDate')?.textContent?.trim() || '';
            const link = item.querySelector('link')?.textContent?.trim() || '';
            const category = item.querySelector('category')?.textContent?.trim() || 'General';

            // Clean HTML and decode entities
            const cleanTitle = decodeHTMLEntities(title.replace(/<[^>]*>/g, ''));
            const cleanDescription = decodeHTMLEntities(description.replace(/<[^>]*>/g, ''));

            // Validate required fields
            if (!cleanTitle || !cleanDescription || !pubDate) {
              console.warn('Invalid article data:', { title: cleanTitle, description: cleanDescription, pubDate });
              return null;
            }

            return {
              title: cleanTitle,
              description: cleanDescription,
              publishedAt: new Date(pubDate).toISOString(),
              source: { name: 'CNN' },
              url: link,
              category: category
            };
          } catch (error) {
            console.error('Error processing article:', error);
            return null;
          }
        }).filter(Boolean); // Remove null entries

        if (articles.length === 0) {
          throw new Error('No valid articles found after processing');
        }

        console.log('Successfully processed articles:', articles.length);
        renderNews(articles);

      } catch (error) {
        console.error('Error fetching CNN RSS:', error);
        
        // Determine specific error message based on error type
        let errorMessage = 'Unable to fetch news at this time.';
        if (error.message.includes('404')) {
          errorMessage = 'CNN RSS feed not found. Please try again later.';
        } else if (error.message.includes('403')) {
          errorMessage = 'Access to CNN RSS feed forbidden. Please try again later.';
        } else if (error.message.includes('parsererror')) {
          errorMessage = 'Failed to parse CNN RSS feed. Please try again later.';
        } else if (error.message.includes('All proxies failed')) {
          errorMessage = 'Unable to access CNN RSS feed. Please try again later.';
        }

        newsContent.innerHTML = `
          <div class="news-item">
            <h3>Error Loading News</h3>
            <p>${errorMessage}</p>
            <div class="news-meta">
              <span class="source">System</span>
              <span class="date">${new Date().toLocaleDateString()}</span>
            </div>
            <button onclick="fetchNews()" class="retry-button">Retry</button>
          </div>
        `;

        // Add retry button styles
        const style = document.createElement('style');
        style.textContent = `
          .retry-button {
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
          }
          .retry-button:hover {
            background: var(--bg-secondary);
          }
        `;
        document.head.appendChild(style);
      }
    }

    // Helper function to decode HTML entities
    function decodeHTMLEntities(text) {
      const textarea = document.createElement('textarea');
      textarea.innerHTML = text;
      return textarea.value;
    }

    function renderNews(articles) {
      const newsContent = document.getElementById('newsContent');
      
      if (!articles || articles.length === 0) {
        newsContent.innerHTML = `
          <div class="news-item">
            <h3>No News Available</h3>
            <p>No news articles found at this time.</p>
            <div class="news-meta">
              <span class="source">System</span>
              <span class="date">${new Date().toLocaleDateString()}</span>
            </div>
          </div>
        `;
        return;
      }

      newsContent.innerHTML = articles.map((article, index) => {
        const title = article.title;
        const description = article.description;
        const sourceName = article.source.name;
        const publishedDate = new Date(article.publishedAt).toLocaleDateString();
        const category = article.category;

        return `
          <div class="news-item">
            <div class="news-category">${category}</div>
            <h3>${title}</h3>
            <p id="article-${index}">${description}</p>
            <div class="news-meta">
              <span class="source">${sourceName}</span>
              <span class="date">${publishedDate}</span>
            </div>
            <div class="news-actions">
              <div class="read-more" onclick="toggleArticle(${index})">Read More</div>
              ${article.url ? `<a href="${article.url}" target="_blank" class="read-more external-link">View on CNN</a>` : ''}
            </div>
          </div>
        `;
      }).join('');

      // Add styles for new elements
      const style = document.createElement('style');
      style.textContent = `
        .news-category {
          display: inline-block;
          background: var(--bg-tertiary);
          color: var(--text-secondary);
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 12px;
          margin-bottom: 8px;
          text-transform: uppercase;
        }

        .news-actions {
          display: flex;
          gap: 12px;
          margin-top: 8px;
        }

        .external-link {
          color: var(--text-primary);
          text-decoration: none;
          font-weight: 500;
          font-size: 13px;
        }

        .external-link:hover {
          text-decoration: underline;
        }
      `;
      document.head.appendChild(style);
    }

    function toggleArticle(index) {
      const article = document.getElementById(`article-${index}`);
      const readMore = article.nextElementSibling.nextElementSibling;
      
      if (article.classList.contains('expanded')) {
        article.classList.remove('expanded');
        readMore.textContent = 'Read More';
      } else {
        article.classList.add('expanded');
        readMore.textContent = 'Collapse';
      }
    }

    let expandTimeout;
    const EXPAND_DELAY = 200;

    function toggleNews() {
      const newsPanel = document.querySelector('.news-panel');
      const mainContent = document.querySelector('.main-content');
      const toggleButton = document.querySelector('.news-toggle');
      
      newsPanel.classList.toggle('collapsed');
      mainContent.style.gridTemplateColumns = newsPanel.classList.contains('collapsed') 
        ? '1fr 48px' 
        : '1fr 320px';
      
      toggleButton.textContent = newsPanel.classList.contains('collapsed') ? '' : 'Collapse News';
    }

    function handleNewsPanelHover(event) {
      const newsPanel = document.querySelector('.news-panel');
      const mainContent = document.querySelector('.main-content');
      
      if (event.type === 'mouseenter') {
        clearTimeout(expandTimeout);
        expandTimeout = setTimeout(() => {
          if (newsPanel.classList.contains('collapsed')) {
            newsPanel.classList.remove('collapsed');
            mainContent.style.gridTemplateColumns = '1fr 320px';
            document.querySelector('.news-toggle').textContent = 'Collapse News';
          }
        }, EXPAND_DELAY);
      } else if (event.type === 'mouseleave') {
        clearTimeout(expandTimeout);
      }
    }

    // Add hover behavior to news panel
    const newsPanel = document.querySelector('.news-panel');
    newsPanel.addEventListener('mouseenter', handleNewsPanelHover);
    newsPanel.addEventListener('mouseleave', handleNewsPanelHover);

    // Initialize news panel state
    document.addEventListener('DOMContentLoaded', () => {
      fetchNews();
      const newsPanel = document.querySelector('.news-panel');
      const mainContent = document.querySelector('.main-content');
      
      // Ensure initial state is expanded
      newsPanel.classList.remove('collapsed');
      mainContent.style.gridTemplateColumns = '1fr 320px';
    });

    // Add styles for news meta information
    const style = document.createElement('style');
    style.textContent = `
      .news-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-xs);
        font-size: 12px;
        color: var(--text-secondary);
      }
      
      .news-meta .source {
        font-weight: 500;
      }
      
      .news-meta .date {
        opacity: 0.7;
      }

      .news-item {
        padding: var(--spacing-md) 0;
        border-bottom: 1px solid #CCCCCC;
        transition: background-color 0.2s ease;
      }

      .news-item:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
