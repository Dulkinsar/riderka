<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Review Portal</title>
    <style>
        :root {
            --primary-yellow: #ffc700;
            --primary-purple: #6b3fa0;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-purple);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .submissions-table th,
        .submissions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        .submissions-table th {
            background-color: var(--primary-purple);
            color: white;
        }

        .submissions-table tr:hover {
            background-color: #fafafa;
        }

        .view-btn {
            background: var(--primary-yellow);
            color: var(--primary-purple);
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .view-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-purple);
        }

        .file-download {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        .file-download:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Submissions Review</h1>
        <table class="submissions-table">
            <thead>
                <tr>
                    <th>Submission Date</th>
                    <th>Student Name</th>
                    <th>Homework Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="submissionsBody">
                <!-- Submissions will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for detailed view -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>Student:</strong> <span id="modalStudent"></span></p>
            <p><strong>Submitted:</strong> <span id="modalDate"></span></p>
            <div id="modalContent" style="margin: 20px 0;"></div>
            <div id="modalFile"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submissions = JSON.parse(localStorage.getItem('homeworkSubmissions')) || [];
            const tbody = document.getElementById('submissionsBody');

            if (submissions.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center">No submissions found</td></tr>`;
                return;
            }

            submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach(sub => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(sub.timestamp).toLocaleString()}</td>
                    <td>${sub.studentName}</td>
                    <td>${sub.homeworkTitle}</td>
                    <td>
                        <button class="view-btn" onclick="viewSubmission('${sub.id}')">View Details</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });

        function viewSubmission(submissionId) {
            const submissions = JSON.parse(localStorage.getItem('homeworkSubmissions')) || [];
            const submission = submissions.find(sub => sub.id === parseInt(submissionId));
            
            if (!submission) return;

            document.getElementById('modalTitle').textContent = submission.homeworkTitle;
            document.getElementById('modalStudent').textContent = submission.studentName;
            document.getElementById('modalDate').textContent = new Date(submission.timestamp).toLocaleString();
            document.getElementById('modalContent').innerHTML = submission.content.replace(/\n/g, '<br>');
            
            const fileSection = document.getElementById('modalFile');
            fileSection.innerHTML = '';
            if (submission.file) {
                const downloadLink = document.createElement('a');
                downloadLink.className = 'file-download';
                downloadLink.href = '#';
                downloadLink.innerHTML = 'ðŸ“Ž Download Attached File';
                downloadLink.onclick = () => downloadFile(submission.file);
                fileSection.appendChild(downloadLink);
            }

            document.getElementById('detailModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function downloadFile(fileData) {
            const byteCharacters = atob(fileData.data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: fileData.type });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileData.name;
            link.click();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
